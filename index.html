quot;Посмотреть в диалоге с Машейlogseq____&quot;,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^Flogseq____&quot;,3419,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^Xlogseq____&quot;,3414,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^Vlogseq____&quot;,3419,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^Ulogseq____&quot;,3414,536871019]],[logseq____&quot;^15logseq____&quot;,[3424,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-3535-4e3d-bf6d-2ff4db4683b1logseq____&quot;,536871019]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^Klogseq____&quot;,1742989477352,536871020]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^@logseq____&quot;,false,536871020]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;старые шэн пуэрыlogseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^11logseq____&quot;,logseq____&quot;Старые Шэн Пуэрыlogseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^Blogseq____&quot;,1742989477352,536871020]],[logseq____&quot;^15logseq____&quot;,[3426,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-0f60-4175-baf3-bed66de21597logseq____&quot;,536871034]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;https://charitea.ru/catalog/puer/nabor-staryh-shenov/\\n\\nБольшое обновление старых Шэнов\\n\\nВ случае с Шэнами, хочется больше говорить не об оттенках вкуса, но о характере чая, его внутренних образах и отличиях. \\n\\nВлажные шэны и сухие, спокойные и экспрессивные, мягкие и колючие, сложные и проявленные. \\n\\nВ новой подборке все Шэны заметно отличаются друг от друга, их интересно пить на контрасте. \\n\\nНо есть в ней Шэны, которые можно взять за точку отсчета - наглядные пособия по выдержанному чаю для новичков. \\n\\n1. Шэн из Иу, 2009 год (https://charitea.ru/catalog/puer/shen-puer-iu-e-shen-2009-god/)\\n\\nШэн-знаменосец. Образцовый выпускник школы выдержки.\\n\\nВкусное сухое хранение, сформированная мелодия возраста. Сухофруктовая сладость, глубина, баланс.\\n\\nШэн как качество сделанная вещь, которая не будоражит воображение, но окружает комфортом и удовольствием за проведенное с ней время. \\n\\n2. Шэн из деревни Махэй, 2005 год (https://charitea.ru/catalog/puer/shen-puer-mahej-2006-god/)\\n\\nШэн, собранный местной общиной. Красивое сырье, мягкий ручной пресс. Мед, цветы, мускус. Cладкая кашка из деревенской печи.\\n\\nШэн - выражение чистого вкуса и аромата породистого сырья. Они тут превалирует над сложными метафорами выдержки и саспенсом старых чаев. \\n\\n\\n3. Шэн Ибан, 2005 год (https://charitea.ru/catalog/puer/shen-puer-iban-2005-god/)\\n\\nСтарый добрый лекарь. Тихий, спокойный, очаровывающий сухофруктовой сладостью с первого пролива. Растопленная баня под крышкой чайника, табак, инжир, легкий настой. \\n\\nСкромное перерождение любимой Зеленой Печати 1998 года. Вкусный, мягкий сухой Шэн, в который интересно погружаться, проживая его внутренние образы. \\n\\n4. Пэнчэн Лао Шу Баньчжан, 2006 год (https://charitea.ru/catalog/puer/shen-puer-penchen-lao-shu-banchzhan-2006-god/)\\n\\nСтарый некромант. Кроваво - рубиновый цвет настоя. Кастует ароматы приднестровского подъезда, пасмурного леса. \\n\\nКамфора, минеральность, сложные букеты трав, пчелиный воск. Легкое пощипывание в горле, как после старых Лю Бао. Вместо сладкой сухофруктовой линии - леса, овраги и скалы. Сложный персонаж. \\n\\n5. Шэн пуэр Цзингу, 2006 год (https://charitea.ru/catalog/puer/shen-puer-tszingu-2006-goda/)\\n\\nВ аромате сухого листа - игривый Му Сян, древесный аромат. С легким, но заметным дымным тоном, сухофруктовыми и анималистичными оттенками.\\n\\nНад поверхностью пиалы в аромате — пылкий цитрус. Он же преобладает во вкусе, солируя в каждом проливе, сливаясь с камфорой и порой — с мёдом. Шэн в прогулочном, солнечно-цитрусовом настроении, контрастирующим с глубокими, томными чаями.logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Flogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Xlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Vlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^Ulogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3427,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-99a7-4e61-bf9c-58076abf2097logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Flogseq____&quot;,3427,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Xlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Vlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Ulogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-4686-4517-b496-1d2e4e7ad257logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Небольшое пополнение в разделе старых Шэнов: \\n\\n1. «Сокровище из Иу» 2002 года (https://charitea.ru/catalog/puer/shen-puer-iu-chzhentsan-2002-god/) —  безмятежный шэн приятного сухого хранения.\\n\\nВ ароматах: табачный лист, сухие травы, старое ароматное дерево, немного черного перца и сахаристой дыни.\\n\\nВкус спокойный, без выраженных акцентов, но с ощутимым телом, приятной мягкой текстурой и округлостью. \\n\\nПостепенно во вкусе пробуждается дух свежести, ощущение морозной чистоты, легкая камфора. Эти ощущения переходят в послевкусие, они медленно развиваются и со временем становятся главным сюжетом чаепития.\\n\\nС этим шэном хочется делать паузы между проливами подольше, будто медленно перелистывать страницы книги. \\n\\nХотим подержать его в ассортименте, с ним интересно проводить время. \\n\\n2. Шэн пуэр торговой марки Куньчжуньхэ, 2006 года (https://charitea.ru/catalog/puer/shen-puer-kunchzhunhe-2006-god/)\\n\\nКрасивый, мелодичный, качественный шэн пуэр с ориентацией на выразительные ароматы и чистую мелодию вкуса. \\n\\nАромат прогретого листа сладкий, с переливами кожаных и ягодных оттенков, восточными сладостями и тягучим мускусом, довольно вариативный, динамичный, одним словом — богатый.\\n\\nНастой чистого красивого золотистого цвета. Хранение у шэна очень удачное, сбалансированное, сочетающее и сухие и влажные оттенки.\\nВкус нежный, мягкий. Без ярких доминант. Сперва кажется, что в нем не хватает басов, какой-то основательности, но затем на их месте формируется чистая, красивая мелодия. Темный мед, пряности, цветочные, нектарные оттенки, укрытые тенью выдержки.\\n\\nЭто очень эргономичный шэн. Настой с мягкой текстурой, его приятно подолгу держать во рту перед глотком, чувствовать его «тело».\\n\\nВсе характеристики Шэна отсылают к нежному сырью. Его дух — не в старой библиотеке, не во влажном осеннем лесу, но в ощущении чистоты, плавности, в мелодичной тишине гор. \\n\\nПьется долго — высокая стойкость к проливам.\\n\\n3. Баньчжан Шэнтай 2007 года (https://charitea.ru/catalog/puer/shen-puer-banchzhan-shentaj-2007-god/).  Чай попроще)\\n\\nХорошо сформированные, фактурные оттенки возраста в аромате: изюм, слива, темный мед, «скотный двор». \\n\\nВкус более простой и умеренный, не такой красочный и многослойный. C древесными, камфорными оттенками, цедрой. \\n\\nЧай глубоко ощущается в теле.\\n\\nБольшая часть содержания этого Шэна - в ароматах, они динамично меняются, сливаются друг с другом, образуя коктейль из экзотических переспелых фруктов, цветов, мускуса и кожи.\\n\\nВо всем остальном - это середнячок без особых претензий.logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Flogseq____&quot;,3428,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Xlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Vlogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Ulogseq____&quot;,3426,536871020]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-e521-49d0-ab71-a814f61f5eb4logseq____&quot;,536871020]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;9. Ты используешь свои сильные стороны. Ты их знаешь и проявляешь свой индивидуальный гений. Ты по какому-нибудь спектру сильно с краю — вне нормы. Это может быть любой признак.logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Flogseq____&quot;,3441,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Xlogseq____&quot;,3049,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Vlogseq____&quot;,3437,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^Ulogseq____&quot;,3049,536871021]],[logseq____&quot;^15logseq____&quot;,[3431,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-6b54-4b36-83fc-88ff75767 ому дереву, тогда останавливаемся и следуем новому вектору внимания. Наша задача - непрерывно следовать за вектором внимания [как за компасом]. Думать особо не нужно, что само случайно выделяется за тем и следуем. Всегда идите лицом к притягивающему внимание объекту. Если вас начнёт закручивать на месте, то остановитесь, выровняйтесь по вектору и идите дальше. Почему выделилось то или иное направление не особо важно, главное постоянно сохранять контакт с направлением вектора внимания.\\nЕсли внимание держится деревом, то входите в контакт с ним и созерцаете дерево пока вектор внимания не растворится. Если контакт длится больше 10 минут, то растворяем его сами. Отвлекаемся, отходим в сторону и ищем новое направление заново.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^Flogseq____&quot;,3684,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^Xlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^Vlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^Ulogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3443,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-c606-4d91-90ad-5b9c3b2eaad4logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3444,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Упражнение 1 \\logseq____&quot;Созерцание чёрной точки\\logseq____&quot; (усложнение базового упражнения)logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3444,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3444,logseq____&quot;^Flogseq____&quot;,3467,536871022]],[logseq____&quot;^15logseq____&quot;,[3444,logseq____&quot;^Xlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq__ ученное \\logseq____&quot;открытое пространство\\logseq____&quot;. В этом пространстве, напротив центра груди, на расстоянии вытянутой руки помещаем шарик внимания. Не менее минуты медленно двигаем этот шарик внимания по произвольной траектории в пространстве перед собой не уводя его далеко от себя.\\nЗатем формулируем намерение двигать шарик не только в пространстве, но и во времени. Сначала двигаем шарик во времени на 15-20 секунд в прошлое, а затем на 15-20 секунд в будущее. [Прочувствуйте, где шарик внимания был 15-20 секунд назад, где он сейчас и где он будет через 15-20 секунд.] Возвращаемся в настоящее. Продолжаем минуту двигать шарик внимания, но уже только в пространстве. Затем растворяем шарик, растворяем ощущение \\logseq____&quot;открытого пространства\\logseq____&quot; и выходим из ДКВ.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^Flogseq____&quot;,3624,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^Xlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^Vlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^Ulogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3485,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-9ac1-4f09-bc79-39346858c259logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3486,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;При концентрации внимания процесс захватывает нас полностью. В Состоянии Созерцания процесс не захватывает нас полностью, и любой внешний процесс воспринимается локализованным в том месте, где он реально происходит. Таким образом мы приобретаем психологическую устойчивость в любой среде.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3486,logseq____&quot;^Ologseq____&quot;,logse  Всматриваемся в глубь этого объёмного пространства примерно на расстояние вытянутой руки или даже глубже. Взгляд направлен чуть выше линии горизонта. Точка из которой ведётся наблюдение локализована в центре головы. Ожидаем появления визуальных образов из глубины. Если возникают какие-нибудь картинки, мысли, воспоминания и т.д., это хорошо. Удерживайте образы там где они возникают. Если никаких образов не возникает, то сместите точку наблюдения из центра головы немного назад, чтобы активировать зрительную кору. Если всматриваться в ближнюю зону в объёмном пространстве, то ваше восприятие итровертируется и вы будете воспринимать образы из вашей памяти, из вашего личного внутреннего пространства. Если всматриваться в дальнюю зону в объёмном пространстве, то будут возникать образы от внешних источников.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^Flogseq____&quot;,3523,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^Xlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^Vlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^Ulogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-3118-4f9c-b435-698defbec2d5logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3630,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Вначале делаем каждое упражнение по 10-15 минут, избегая психологической\\nусталости. Постепенно увеличиваем длительность практики.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3630,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3630,logseq____&quot;^Flogseq____&quot;,3533,536871022]],[logseq____&quot; uot;^15logseq____&quot;,[3696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Повторю свою гипотезу: мне кажется, что психонетика в целом и ДКВ в частности является одной из самых быстрых техник для достижения просветления-пробуждения, если уж было принято решение о занятиях Практикой (или вступлении на Путь — кому как больше нравится ;) Дополнительным плюсом является прямая связь тренируемых умений с получаемой пользой. Так, в единоборствах (а ситуацию коммуникации можно условно отнести к единоборствам, ежели включить сюда вполне телесный аспект ТебеЭкспрессии) сразу будет польза от умения удержать внимание на нескольких точках одновременно — это не нужно объяснять специально. А вот пользу для единоборств от решения коанов или тантрического траха нужно еще суметь объяснить. Результаты же этих разных практик, похоже, будут качественно почти одинаковы (по введенному Уилбером критерию) — разная только мотивация и время получения результата.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^Flogseq____&quot;,3584,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^Xlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^Vlogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^Ulogseq____&quot;,3044,536871022]],[logseq____&quot;^15logseq____&quot;,[3696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-f525-41a5-8959-a353d8f2c76clogseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Разбор полётовlogseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3697,logseq____&quot;^Flogseq____&quot;,3529,536  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
