ot;^Qlogseq____&quot;,logseq____&quot;Сжатое определение текущей техноэкономической ситуации таково: это капитализм памяти, покоящийся на империализме носителя.\\nНосители — это медиа как «организованная материя», несущая то или иное послание (и противопоставляемая медиологом Р. Дебрэ медиа как «материальной организации»). Теория медиа есть не что иное, как «профанная христология» (термин Дебрэ): Иисус выступает как исторически первый медиум, то есть материальный носитель послания (гуглите: Тим. 2:5; Ин. 14:6). Развертывание «профанной христологии» сформировало весь современный рынок индустриальных и постиндустриальных носителей — от печатной книги и виниловой пластинки до дискеты и флеш-памяти.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Flogseq____&quot;,906,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Vlogseq____&quot;,906,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[901,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-8c27-4d79-b06d-3997707b84ddlogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Функция кино сегодня — не столько индуцировать грёзу, сколько легитимировать тяжесть реального. «Это жизнь, а не кино», — всюду говорят нам, но на это мы ответим: «Нет, это еще не жизнь». Кино стало инструментом примирения с действительностью за счет фальсификации мечты. «Это всего лишь грёза, а не жизнь», — говорят нам, на что мы отвечаем: «Нет, это еще не грёза»…logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[902,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,53687096 ьный» Интерес. Интересное — это сложное целое, композит развлекательного и «трансцендентального» Интереса, обусловленный их совозможностью.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Flogseq____&quot;,935,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Vlogseq____&quot;,962,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[904,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-2a9b-492c-b614-75f225473dd8logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Техноэкономическое развитие в 1990—2000-е гг. осуществлялось по большей части в форме Рывков, социальной проекцией которых являются стартапы. Стартап — это и есть сам переживаемый рывок, то есть короткий момент начала ускорения, когда неважно, чем та или иная инициатива закончится (поэтому мы знаем о начале тысяч стартапов, но почти ничего не знаем об их продолжении или завершении). Во второй половине 2010-е гг. мы вошли в фазу развития, которую можно назвать стадией Щелчка (производная четвертого порядка, ускорение самого ускорения, у которого нет явного механического смысла). На этой стадии всё меняется так, как если бы просто что-то «перещёлкнуло». Конкретным техническим выражением «щелчка» является применение искусственных нейросетей: мы думали, что нам понадобится еще десяток лет, чтобы научить машину обыгрывать мастеров го, но это случилось уже сейчас («щёлк!»).logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[905,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[905,logseq _&quot;^15logseq____&quot;,[908,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Flogseq____&quot;,961,536870967]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Vlogseq____&quot;,961,536870967]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-f8de-4841-80dc-b962b12c5fd6logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;С учетом религиозной перспективы вещи могут ломаться двумя способами. Есть поломки «посюсторонние», то есть потенциально подвластные исправлению, починке: назовем их Малыми Поломками. И есть поломки «потусторонние», то есть неподвластные исправлению, нечинимые: назовем их Большими Поломками.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Flogseq____&quot;,917,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Vlogseq____&quot;,917,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-6597-4c94-996f-fbbfc81ce599logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Метароссия — это не просто вирус, это вирофаг. Изобретение Метароссии аналогично открытию «Спутника»: вызывая завихрения смысла в «больших рассказах», она тормозит их и разлагает. Таков следующий этап эволюции политической мифологии: не отказ от метарассказов, а паразитирование на них — инсталляция вирусных фабрик в политические и религиозные клетки и транспорт полезных веществ. Превращение государственного Левиафана в Вирофана — государство-вирус — лишь актуализировало эту задачу. Метарусские всегда были политическими вироцентристами.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Flogseq____&quot;,927,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Vlogseq____&quot;,957,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-5569-4287-9bcb-b59525b0e27blogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Технотеологически задача обсценной лексики — передавать в компактной форме психические состояния, связанные с какими-то «потусторонними» поломками или починками (не работает / заработало). И существенное отличие русской брани от брани в европейских языках в том, что последняя зачастую обращена к христианским фигурам (богохульства в адрес Богородицы или Иисуса), тогда как первая — исключительно к дохристианским, «языческим» (осквернение Матери-Земли).logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Flogseq____&quot;,909,536870967]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Vlogseq____&quot ;,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Слабая эстетика исторически восходит к эстетике реди-мейдов и objet trouvés, «найденных объектов». Но от последних гипоэстетические объекты отличает то, что они сами нас находят или сами себя производят (как, например, записи автомобильных видеорегистраторов или глитч в видеоиграх) и они не нуждаются для своего существования в «топосах» (символических пространствах, подобных музею). Среди предшественников гипоэстетики можно также назвать понятие кэмпа: это двусмысленная, ослабленная красота, которую мы обнаруживаем в любительских музыкальных клипах на YouTube или в Instagram-хрониках чьей-нибудь далекой бестолковой жизниlogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Flogseq____&quot;,918,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Vlogseq____&quot;,907,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[920,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-5b4c-4103-b107-95faead5debdlogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Интерес же невинен, он в стороне от всей этой сложной, запутанной диалектики желания. Максима «делай то, что интересно» по видимости тоже ограничивает свободу действия — «тем, что интересно». Однако интересное не столько ограничивает свободу, сколько конкретизирует ее: без интересного мы бы просто не смогли применить нашу свободу.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[921,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]], &quot;Истоки такого представления мы находим в книге «О способе существования технических объектов» философа Ж. Симондона, где говорится о равноисходности и изоморфизме религиозной и технической мысли, которые дивергируют из примордиального магического единства. Религия и техника возникают в результате пересыщения магического единства и последующего фазового сдвига. Заметим, что тезис Симондона об изоморфизме технического и религиозного очень «русский» (и даже метарусский): он близок к космистским (Н. Федоров) и богостроительским (А.В. Луначарский, М. Горький) интуициям. Что Симондон привнес нового в сравнении с этими интуициями, это, во-первых, утверждение единства технического и религиозного, изоморфизма вещей и «веры», во-вторых, указание на структуру их отношений: это фигуро-фоновая структура гештальта (как она была разработана немецкими гештальтпсихологами).logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Flogseq____&quot;,894,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Vlogseq____&quot;,916,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-8e19-4c8f-b5ee-dc6b15ad85dalogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Такой базовой предпосылкой является вообще возможность отождествления пространства (карты) и времени (исторических событий) — изоморфизм между историографией (I) и хронологией (C): I ↔️ С. Так называемая «критическая часть» теории Фоменко a) фиксирует четыре хронологии (c1, c2, c3, c4), суммирует их (получая старый «учебник истории»=E, то есть но раздувается рынком и котиками), а расширение дата-центров ограничено только земным и околоземным пространством. Капитализм потому так ухватился за «большие данные» (говоря по-русски, «даннища»), что они неоспоримо свидетельствуют о мощи капитала: сама реальность во всей ее пористости оказывается бесконечным капиталом как самовозрастающей памятью, памятью как бесконечным источником и предметом экономического владения. Капитал сегодня и есть самовозрастающая память, порождающая прибавочную память: данные обмениваются на метаданные, метаданные — на новые данные и т.д. (Д—М—Д).\\nРынок постоянно давит на нас, чтобы мы увеличивали свои воспоминания, свои архивы. Без наших архивов мы никто, мы нищие. Вместе с тем, социально-экономические решения — например, ликвидация частной собственности на память или обобществление «больших данных» — еще не положат конец капитализму памяти и не пошатнут империализм носителя: требуется также решение технотеологическое — каким является анархия внимания.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Flogseq____&quot;,940,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Vlogseq____&quot;,906,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[939,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-617d-4b40-858d-fbae875e7f86logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Будучи в современных условиях всегда как-то материализованной (то есть подчиненной империализму носителя), память есть предмет экономического владения по преимуществу. Не «знания» и не «общий интеллект» (термин Маркса) являются капиталом, вопреки теориям итальянских операистов и концепции когнитивного капитализма: если под «общим интеллектом» понимать процессорные мощности, то у рядового пользователя в них нет недостатка, а «знания» сегодня доступны всем, и их можно задаром и без критических потерь «разделить». Капиталом также не являются данные и платформы для их экстракции, вопреки теории платформного капитализма (Н. Срничек): платформа (такая как Facebook) есть лишь один из видов носителей, временный и не самый совершенный. (Теории когнитивного капитализма и платформного капитализма — нужно отдать им должное — приближаются к истине, но не могут ее схватить, так как не располагают для этого достаточно абстрактным аппаратом, каким для нас является технотеология.) Капиталом сегодня является память, рассматриваемая в ее неразрывной сцепке с империей носителей (медиа). Это хорошо известно современному человеку, передоверившему собственную память множеству личных устройств и частных дата-центров: наши почтовые ящики и блоги «физически» принадлежат не нам, но частным компаниям, извлекающим из этого владения опосредованную выгоду, а когда мы хотим, чтобы что-то было «у нас», мы вынуждены пойти и купить (докупить) «винчестер», «флешку», SD-карту и пр. (Еще понятней это может быть на примере смартфонов Apple, назначенная цена которых находится в прямой зависимости от емкости их постоянного запоминающего устройства.) И эту зависимость индивидуальной памяти от товарно-денежного обмена, очевидно, не отменить одной лишь «шеринговой экономикой», удешевлением хардвера и т.п.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Flogseq____&quot;,952,536870967]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[940,logseq____&quot;^Vlogseq____&quot;,906,536870967 тся в пределе разбоем того, что более внутреннее, чем само внутреннее, — разбоем самого Бога: в христианстве Бог буквально разбит на Троицу, подвергнут насилию тончайших дистинкций, вытащен на свет, как драгоценности из отобранного у богатеев сундука. Главный предмет воображения разбойника — простор, ничейная земля, космос. Космос для разбойника — это более внешнее, чем само внешнее, то, что находится за всеми границами, что размыкается, когда всё уже разомкнуто и больше размыкать, как кажется, нечего. Разбой воображения является в пределе аскезой воображения, монашеским благоговением и замиранием перед простором, когда тот наконец достигнут, молитвой неохватному космосу образов.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Flogseq____&quot;,892,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Vlogseq____&quot;,924,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[942,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-ebcd-4ee4-b6b4-274d9f620a17logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Воображение — это то, где мы абсолютно свободны. На земле есть всего два человеческих способа существования, которые абсолютно свободны: это монах и разбойник. Монах не отвечает ни перед кем на земле — только перед Богом (а ответ перед Богом может противоречить «земной» морали, как, например, в евангельской притче о неверном управителе). Разбойник не подчиняется никаким земным законам, он также ни перед кем не отвечает, кроме разве что членов своей шайки (да и тех он может предать). Каждый воображающий поэтому является либо монахом, либо разбойником: это два главных концептуальных персонажа воображения.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Flogseq____&quot;,924,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Vlogseq____&quot;,924,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[943,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-9cb5-4135-9eed-66bb3880fd1dlogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;— Фигура Великого Эллипсиса помогает не зацикливаться на том, что временно заблокировано, и перенаправляет внимание на то, что действительно важно и что в наших силах. Кроме того — ведь и у вас нет такой теории. Откуда вы тогда знаете, что Метароссия не состоялась?..logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Flogseq____&quot;,923,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Xlogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Vlogseq____&quot;,897,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^Ulogseq____&quot;,867,536870967]],[logseq____&quot;^15logseq____&quot;,[944,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e884-a30d-40b7-9de1-b23b9cc02ba3logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[945,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Метароссия — это пятая производная: это когда «хрустнет»logseq____&quot;,536870967]],[logseq____&q ____&quot;^15logseq____&quot;,[1992,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-277e-4a59-9c57-584639d8b642logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Дерево решений, в отличие от нейронной сети, может адаптироваться к выборке любого размера, любому количеству признаков. Для нейронной сети эта теорема предполагает, что можно бесконечно увеличивать скрытые слои.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Flogseq____&quot;,2038,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Xlogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Vlogseq____&quot;,1808,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^Ulogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1993,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-d406-462b-af6a-0cecc2165b2blogseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Победил подход, основанный на таком объединении моделей, при котором у вас каждая модель получает вес в зависимости от объекта. Подход называется **блендинг**.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Flogseq____&quot;,1789,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Xlogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Vlogseq____&quot;,1926,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^Ulogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1994,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-b48e-46da-b56b-2f82e9fb59d4logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Начнем с интуиции. Предположим, что мы играем в гольф. Наша задача — загнать мячик в лунку, причем, когда мячик далеко от нее, мы можем ударить посильнее, чтобы сократить расстояние, но когда мы уже близко к лунке, то стараемся бить клюшкой аккуратнее, чтобы не промахнуться. После каждого удара мы оцениваем расстояние до лунки и приближаем мячик в ее сторону. Применительно к нашей теме, удар клюшкой по мячику — это каждая модель в градиентном бустинге.logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Flogseq____&quot;,2003,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Xlogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Vlogseq____&quot;,2003,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^Ulogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1995,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-b6eb-46b1-9893-f41083a24afalogseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1996,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![](https://edunet.kea.su/repo/EduNet-content/dev-2.4/L03/out/split_data_blending.png)logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1996,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870996]],[logseq____&quot;^15logseq____&quot;,[1996,logseq____&quot;^Flogseq____&quot;,1811,536870996]],[logseq____&quot;^15logseq____&quot;,[1996,logseq____&quot;^Xlogseq____&quot;,1784,536870996]],[logseq____&quot;^15logseq____&quot;,[1996,logseq____&quot;^Vlogseq____&quot;,1811,536870996]],[logseq____&quot;^15logseq___ ___&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;У подхода, при котором важности всех признаков оцениваются по отдельности, есть свои недостатки. На левом рисунке изображена двумерная выборка, для которой необходимо решить задачу классификации. Если спроецировать данную выборку на ось абсцисс, то она будет разделима, хотя и будут присутствовать ошибки. Если же спроецировать данную выборку на ось ординат, то все объекты разных классов перемешаются, и выборка будет неразделима. В этом случае при использовании любого метода одномерного оценивания информативности первый признак будет информативен, а второй — совершенно неинформативен. Тем не менее, видно, что если использовать эти признаки одновременно, то классы будут разделимы идеально. Второй признак важен, но он важен только в совокупности с первым, и методы одномерного оценивания информативности не способны это определить.logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Flogseq____&quot;,2563,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Xlogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Vlogseq____&quot;,2310,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^Ulogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2491,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-a493-412c-bdeb-b376ae58637flogseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Внутри себя метод строит граф, в котором ребрами соединены между собой $k$ ближайших соседей. При этом эти ребра неравноправны: если для данной пары точек расстояние между ними сильно больше, чем расстояния между ними и другими точками, то и ребро будет иметь маленький вес.logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Flogseq____&quot;,2312,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Xlogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Vlogseq____&quot;,2262,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^Ulogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2492,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-d950-43e6-80a1-89f874b3fad0logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Оценим, как признаки связаны с целевой переменной. Будем использовать критерий оценки взаимной информации (`mutual_info_classif` [🛠️[doc]](https://scikit-learn.org/stable/modules/generated/sklearn.feature_selection.mutual_info_classif.html))logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Flogseq____&quot;,2316,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Xlogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Vlogseq____&quot;,2350,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^Ulogseq____&quot;,2111,536870997]],[logseq____&quot;^15logseq____&quot;,[2493,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e886-6f68-41f6-b886-0cf557461f89logseq____&quot;,536870997]],[logseq____&quot;^15logseq____&quot;,[2494,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**Предсказывать признаки моделью.** Используем признак с пропущенными значениями как целевую переменную и на основе других заполненных признаков предсказываем  нравится поп-музыка. Особенно если девушки красивые поют.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^Flogseq____&quot;,3336,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^Vlogseq____&quot;,3164,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3072,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-2bfc-4fe4-8e11-65ea11732e70logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[Был один миф, он летел над «землей», замерз и рассыпался, и его осколки стали этими формами. Так хочется думать. Как и про одну сложность, что есть в бытии, которая так быстро перемещается, что мы ее видим и там, и здесь, но в разных выражениях.]logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Flogseq____&quot;,3329,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Vlogseq____&quot;,3062,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3073,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-8749-4ba3-8a17-dd9339d77e76logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Копирайт не нуженlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Ologseq___  не первый раз сталкиваюсь с подобным. Кадры сменяют друг друга почти каждую секунду, ракурсы кажутся случайными, а еще используются удивительные ускорения и замедления, застывающие капли пота, летящие с волос, или капли крови, с дальнейшими промотками, с очевидной закадровой музыкой –  такие клипы по два часа, цветастые мельтешения с яркими и напыщенными формами. Как джангл 180bpm, внутри которого еще рассказывается история. Кажется, что человеческая психика не способна такое воспринимать без дополнительных стимуляторов. Если закинуться чем-то, можно посидеть и покивать, а так... не знаю.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^Flogseq____&quot;,3255,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^Vlogseq____&quot;,3071,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-c07e-4a78-acec-d641ff9f6795logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Маха Кумбха. Джинн и верблюд.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Flogseq____&quot;,3119,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Vlogseq____&quot;,3223,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3109,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-9c4b-4261-bc9d-2965f5e24494logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Это разнообразие? Или же предсказуемая рутина?\\nНу, и к чему это все? К Болливуду. Оттуда Болливуд видится как сверкающее танцевальное безумие, как разбрасывание цветов, беганье между деревьями и пение тонким голосом. Отсюда Болливуд видится как сложная и яркая подвижность, мечты и стремления тысяч, если не миллионов, погруженные в движения капитала. Все хотят в Мумбаи. И сегодня за столом индийские коллеги сказали, что я этим фильмом начинаю большую дорогу в Болливуд, то есть, тоже направляюсь туда же – в Мумбаи. Ответил, что вряд ли, что занимаюсь несколько иным – они сочли это за скромность и посмеялись. Все туда хотят, все режиссеры мечтают снять кадры с тысячами танцоров, синхронно плещущихся в лепестках роз -- там красиво и разнообразно. Еще они отметили, что мы находимся в волшебном доме и наши желания, которые загадываем сейчас, сбудутся.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Flogseq____&quot;,3338,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Vlogseq____&quot;,3324,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3110,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-20da-4f80-872a-1958741684f5logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;это отображение сохраняет внутренние связи миров, сохраняет связки-склейки-сборки-разрывы. И функторов, которые даны нам природой не так уж много на самом деле. Их бесконечно, конечно же, но это немного. Есть много спекулятивных функторов, которые мы можем настроить в нашем уме, а есть то, что дано природой. Под природой я мыслю, скажем так, топологическую реальность. Те же гомотопические группы сфер задают текстовый узор — метаповесть, хранящуюся в цветной метабиблиотеке.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Flogseq____&quot;,3240,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Vlogseq____&quot;,3213,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3111,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-d883-4af8-b11d-66890b8674ddlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;* В Аллахабаде есть тайный дом, его расположение зависит от света фонарей. (это тот самый дом бихарских капаликов????)logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Flogseq____&quot;,3209,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Vlogseq____&quot;,3067,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-18e1-4f6f-a72c-82f08008c031logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3113,logseq____&quot;^Qlogseq____&quo eq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3114,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-24f5-421b-b6ce-cd4e4b192db2logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В истории должна быть загадочность. История должна быть понятна не до конца самому автору, иначе там не с чем работатьlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Flogseq____&quot;,3184,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Vlogseq____&quot;,3222,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Ulogseq____&quot;,616,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^Ulogseq____&quot;,619,536871012]],[logseq____&quot;^15logseq____&quot;,[3115,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-5342-4198-ac4b-38a16df7338elogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Жар-птица – это световой трактат о театре и свободе. Этот фильм снимался на «странную» оптику, многие сцены прописывались через сновидения, я задался вопросом, как монтируются планы внутри снов, пытался подглядеть и запомнить, а затем мы реализовывали все это в нашей лаборатории. Это очень сложная работа, там есть 5-минутные однокадровые сцены, крайне хитрые. Саша Киселева прекрасно справилась с главной ролью, она пронесла через всю работу некую свою силу и сделала все так, чтобы жар-птица действительно взлетела и растворилась на границе мира живых и умерших. Ведь жар-птица летает туда-сюда, и к ним, и к нам. Еще в фильме снялся настоящий агхори, он большую часть времени живет на кремациях в Варанаси, о остальную часть года странствует по Индии, у него почти нет вещей, ест он что придется, совершает соответствующие ритуалы на кремациях, такой отшельник. У нас в фильме есть глава про него. И про Диму Хаски тоже глава, вы, наверное, видели клип – это часть главы. Этот фильм состоит из глав, как книга о волшебной птице, монтаж многих сцен ведется через свет, через перья жар-птицы. Там такая теплая сектантская Индия )) скитальцы с кукольным театром, практически баулы, блики и вспышки оказываются ягодками огромной рудракшамалы, обматывающей все вокруг, там у света есть голос – он поет вместе с бродячими артистами. Скоро мы покажем этот фильм где-нибудьlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Flogseq____&quot;,3320,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Vlogseq____&quot;,3320,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3116,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-7b60-45a2-940b-bfbe4fc4a6eblogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Пришли представители индийского продакшена. Мы сели, стали обсуждать. Спросил их, могут ли порекомендовать актрису на роль девушки с признаками шизофрении. Они ответили, что могут, и начали показывать супермоделей, мисс мира, неких победительниц модельных конкурсов... Это замечательно, но есть сомнения, что эта роль им подойдет, это же русское авторское кино, несколько странное. Сказали, что нет, именно такое кино интересно. Ладно, чего мне спорить...logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Flogseq____&quot;,3248,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Vlogseq____&quot;,3324,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-52f9-49f2-af22-01c052f7e514logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Чтобы добыть мёд, нужно пройти по новым лабиринтам, приспосабливая вспыхивающие каждое мгновение мемы и субсубкультуры под свои знаковые системы. Ничего, мы с потными котликами и красноглазыми копателями еще бомбанем неожиданным артом. А новое поколение придет к кибералхимии, киберастрологии, изучит санскрит и арамейский, все у него пойдет. У меня тоже сыновья подрастают, вижу, как они воспринимают движение и информацию — совсем по-новому. Со старшим сыном я общаюсь на эти темы.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Flogseq____&quot;,3206,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Vlogseq____&quot;,3213,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3118,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-f5e2-4ea9-b475-0ddc2d525e65logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Кто с биджей на руке рассказывает о замке и змее, и об игре в карты на Тишину?logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Flogseq____&quot;,3128,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Vlogseq____&quot;,3223,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3119,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-4347-4053-a0ab-f815126f29e8logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Хирургия — стойкий термин. Мы работаем с пространством или текстом, вырезаем кусок из организма, подкручиваем его, деформируем, вклеиваем обратно. Метафизический щелчок — слишком общее, зависит от контекста. Моментальное преобразование знаковых систем, например, озера с реками меняются местами, правое с левым, гласные с согласными.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Flogseq____&quot;,3229,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Vlogseq____&quot;,3213,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3120,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-2347-49f6-89a8-6e56eaa89d5dlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3121,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Никакого маргинального творческого сообщества нет. Маргинального театра в России нет. Насчет маргинальной музыки не знаю, тебе виднее. Есть личности, но они не образуют сообщества. Они существуют как изолированные вспышки. То, что называется андеграундом, — это действительно богема, не способная встроиться в мейнстрим и получить за это бабло. При заманивании почти любого человека из андеграунда куда-то на хлебное место мы увидим, что он пойдет на это.\\nВажно то, что сейчас идет создание принципиально новых формаций. Например Versus Battle — он захватил Россию куда круче, чем весь музыкальный андеграунд: если собрать все их просмотры на YouTube, они будут в лучшем случае на уровне двух-трех эпизодов Versus. Удивительно, что видеоблогеры, которые не обладают ни харизмой, ни какими-либо другими качествами, оскорбляют друг друга перед камерой и собирают десятки миллионов просмотров. Это феноменально и требует исследования. Знакомые рэперы меня спрашивали, готов ли я выйти на Versus. Готов, если найдется достойный соперник близкого культурно-понятийного слоя, — мне было бы интересно себя попробовать. Одно условие — никаких оскорблений. Пожалуйста, если Баста готов в таком формате побатлиться, то я запросто. Выстроил бы в рэп-форме ритмическую картину мира, совершенно не задевая личности соперника и его близких, и сломал бы эту систему — потому что можно разрушить представление человека о Вселенной, выбить у него почву из-под ног, не переходя на язык оскорблений. У батл-рэперов огромные возможности деформации языка, слова, но они почему-то ими не пользуются. Это удивительное явление. Думаю, что мы все виноваты в нем — потому что мы не смогли создать пространство альтернативного театра и пространство взаимных оскорблений захватило людей намного сильнее, чем нечто концептуальное.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3121,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;, [3125,logseq____&quot;^Vlogseq____&quot;,3223,536871012]],[logseq____&quot;^15logseq____&quot;,[3125,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3125,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-7b75-4828-afdf-fa36005cd731logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Восприятие кино – одна из самых загадочных тем в человеческом существовании –  гораздо страннее, чем восприятие литературы или музыки. Меня реально поражают киновкусы знакомых людей, кажется, что я их знаю и имею представление о вкусах, да, почти о всех вкусах кроме киновкуса. Бывает так, что смотрю фильм, он вызывает полное недоумение, как такое может кем-то приниматься. Потом читаю порции положительных рецензий уважаемых кинокритиков. И наоборот. Смотрю кино, чуть ли не вскакиваю, как же офигенно что-то передано или построено. И порции насмешливых отзывов. Одно время сидел и читал отрицательные отзывы на фильмы, которые меня глубоко впечатлили. Там порой такой подгар, что поражаешься, кажется, что человек посвящает часы написанию какого-то оскорбительного отзыва, изощряясь в оскорблениях, но забывает добавить последнюю строчку «и все же, это прекрасное кино». Когда читал отзывы-рецензии на тексты и спектакли, мне они казались в большинстве своем довольно сонаправленными, если они и были отрицательными, то «понятно отрицательными». С кино все перевернулось. Это какие-то шизопотоки обрывков восприятий, в которых невозможно выявить ничего, невозможно предсказать ничего. Кого-то отталкивает некоммерческая картинка наших фильмов, они считают, что кино должно быть «таким» – со стерильной картинкой, как у большинства фильмов, с такой актерской игрой и монтажом. А кто-то разглядывает и очаровывается. Смеси восхищений-отвращений, а на фесте ощущение вообще нездорового внимания, сочетание какого-то восхваления с невидимыми факами, торчащими из-за плеча. «Тебя тут боятся» – ну-ну... То есть да... кино – это галлюцинаторный мир, и ничего тут не поделать, но это уникальная свобода! Это как комната, в которую ты можешь случайно заглянуть и разрыдаться непонятно отчего. Потому что так случилось, оказалось, что это – твоя галлюцинация. Не, мой собственный вкус не чище, а может и еще запутаннее, я изучаю кино каждый день, уже больше пяти лет, и вглядываюсь в свой вкус, почему что-то принимается и производит впечатление, а что-то радикально отвергается? То есть... еще раз. Это потоки коллективных галлюцинаций и мы в них, это страннейшая свобода передаваемых видений и «иного», создание «реального», игры с восприятием времени и все-все-все. Короче, вы уже поняли, чем мы сейчас займемся. Мы не будем снимать восьмой полный метр, пока семи достаточно. Займемся совсем другой темой, самой сложной. Столь сложного проекта у нас еще не было, это проект в котором попутаны все горизонты, мы сидим и осмысляем его в тишине. Все, мы уже начинаем. Потом увидите, что мы придумали.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Flogseq____&quot;,3250,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Vlogseq____&quot;,3250,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-5ac4-47cc-a94b-3f42d207d5a0logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Рецензия на Макаоlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot; 5logseq____&quot;,[3193,logseq____&quot;^Flogseq____&quot;,3166,536871012]],[logseq____&quot;^15logseq____&quot;,[3193,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3193,logseq____&quot;^Vlogseq____&quot;,3166,536871012]],[logseq____&quot;^15logseq____&quot;,[3193,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3193,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-e532-4c32-86a1-cf7417c5693clogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;«Дождись лета» для меня самого остается тайным текстом, каким-то трипом, в котором я проболтался три с половиной года назад. Попытка экранизации в данном случае – не перекладывание текста на экран, а возможность осознать описанное глубже, чем понималось раньше. Это сложнейшая ролевая игра, в которую мы ввязались. У меня была мечта – написать вторую часть «Дождись лета», и, признаюсь, из-за нее я серьезно занялся покером, хотелось написать про жизнь главного героя после 40, типа он стал проф.покеристом, в итоге – год серьезных занятий покером, пять больших выигранных турниров и, действительно, я знаю много-много о мире проф. покеристов, включая сленг, субкультурные интриги и т п. Но как будто на написание второй части не было благословения. А на съемки сериала оно пришло.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Flogseq____&quot;,3286,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Vlogseq____&quot;,3249,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3194,logseq____&quot;^;logseq____& &quot;,[3196,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-091e-4902-90de-b575883077c9logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Философы не знают математики — это случайные выхваты из общематематического движения. Если почитать, что пишут Делез — Гваттари о многообразии, то понятно с первой строчки, что они не знают определения многообразия. Но им этого и не надо. Они выхватывают общую поэтику, которая содержится в математических размышлениях, и пытаются на ней двигаться. Они переходят к системе ритмов, к системе своеобразных сборок текста, и у них часто получается ее имитировать. А классическая философия — это невероятно махровая вещь. Она сама себе максимально перекрыла кислород и вся свелась к написанию комментариев к существующим текстам, отринув создание новых. Естественно, завелись люди, которые решили переписать текст, — так родился спекулятивный реализм. Это люди, которые занимаются невесть чем, но они пишут новый текст о мире как таковом. Они ищут новое движение и работают на будущее. Есть режимы чтения, в которых ты начинаешь понимать сборку и узор их текстов и проникаешься их борьбой за освобождение. На данный момент я положительно отношусь к некоторым из спекреалистов.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Flogseq____&quot;,3141,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Vlogseq____&quot;,3164,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3197,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-ce21-4f68-95e6-0df0d671244elogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Кстати, нашу с Федей и Сережей статью Limis via relations приняли в HHA. Статья прикольная, она фактически про монтаж и про льющееся как густая краска время. Это все вклад в большую и мутную теорию, которую начал разрабатывать лет 20 назад. Тема там в том, что природа монтирует себя оптимальным образом, без извращений и забав, не теряя лишних сил. Как принцип наименьшего действия (или ритм). Есть формочки или куски пазла, и которых что-то должно склеиться – и вот, оно склеивается оптимальным способом.  Когда-то даже термин ввел «жидкая спектралка», она типа как жидкий робот из Терминатора, когда ее искусственно разорвали, будет склеиваться как можно проще и как можно быстрее. То есть, вся эта гомотопическая реальность, следы которой мы видим как г.г.с, г.г.п.М и т д – ведет себя как живая реальность, как некий биологический объект, который может уставать, а возможно, у которого есть даже разум. Эти куски пазла или формочки – россыпи простейших функторов (когда-то вводил для этого понятия универсума EFU и другие), они склеиваются во что-то сложное, эта склейка и есть монтаж. Монтаж простейших форм, сэмплов, кадров и т д. И вот, в этой статье показано странное. Что бывают случаи, когда гигантский мир рассыпанных форм склеивается двумя совсем разными способами, давая при этом абстрактно одно и то же, но качественно разное: что-то и оно же, но вывернутое наизнанку. Получается вывернутый наизнанку фильм, который природа сняла о себе, там время не линейно, а стекает как густая краска и наслаивается на себя.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Flogseq____&quot;,3217,536871012]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3198,log seq____&quot;Вы много знаете авторских независимых сериалов с крутыми актерами? Не много. Потому что это практически невозможно провернуть. Это дичайшая нагрузка и ответственность. В начале года появились люди, очень ценящие «Дождись лета», которые сказали, что если дело в деньгах, то они помогут. Дело не только в деньгах, это очень сложно, это гигантский мир, который нужно построить на основе текста, на мотиве, на сюжете – но это не то же самое, что визуально переложить текст. Надо создать все с самого начала. И пусть у меня уже был эпизодник почти из 200 эпизодов, все это не имело большого значения. Нужно было выстроить все-все-все, все детали, все цвета. Но мы решились, и понеслась. Я начал заниматься этим проектом, начиная с апреля, все время, вообще все время: день и ночь, и во сне, и в бреду. И не только я, но и вся наша команда.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^Flogseq____&quot;,3194,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^Vlogseq____&quot;,3249,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3205,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-b64b-4cd2-883d-4b984f90b33dlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3206,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Эти школьники сидят в коллективной галлюцинации под названием интернет.\\nМ:\\nЭто надо принять. Как климат. Ничего, в зиме мы живем и живем. И живы, и здоровы. Ну, условно здоровы. Через депрессии проходим иногда. Ну, надо принять, конечно. Другое дело, что этим все не исчерпывается. Зима наступает и у нас много дел. У нас дома тепло и ванная есть в общем-то. Мы ы вовне. И вот, он сказал, что с детства все советские мультики наводят на него тоску, он не видит, чем они отличаются друг от друга, они все унылые, то ли дело диснеевские мультики... а голливудскую культуру он считает вообще самым ярким и ценным, что когда-либо существовало в кинематографе. Эти слова меня очень впечатлили. Хотя бы потому, что все эти ощущения совпали с моими, только наоборот. Для меня всегда советские мультики представляли некую россыпь разнообразных соцветий, бредовую и удивительную, а диснеевские – однообразие, как, впрочем, и практически весь Голливуд. И вот, мы сидели и смотрели друг на друга, и я не понимал, как же так получилось, что мы видим эту часть мира противоположным образом. Есть такие линзы, в которых изображение переворачивается. И тут было такое чувство, что между нами поставлена такая линза, мы оцениваем то, что видим, не просто по-разному, но перевернуто.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^Flogseq____&quot;,3324,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^Vlogseq____&quot;,3324,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3224,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-4a8f-4038-b019-8edf759bf32dlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3225,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Тенебризм [[Искусство/Фото и Видео]]logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3225,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3225,logseq____&quot;^Flogseq____&quot;,3276,536871012]],[logseq____&quot;^1 &quot;,[3288,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Flogseq____&quot;,3219,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Vlogseq____&quot;,3219,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Ulogseq____&quot;,616,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^Ulogseq____&quot;,619,536871012]],[logseq____&quot;^15logseq____&quot;,[3288,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-3a91-46ed-82ef-3fae9974d77flogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, недавно я задался почти таким же вопросом. Чем полнометражный фильм отличается от сериала? Но не на дистанции, а если так смотреть (ладонь к лицу), то есть, если взять минуту или две – случайные, можно ли определить, фильм это или сериал? Задал этот вопрос друзьям и знакомым из мира кино. Получил много ответов. В основном говорили о ритме, темпе, плотности кадра, сновидческих образах. Также о разности планов, заявочных кадрах, закадровой музыке, и так далее. Сам же я думал, что мне достаточно не минуту смотреть, а секунд десять, чтобы определить: сериал ли это или полный метр. Типа иное распределение киносубстанции. Сериал распознается сходу. И вот. Мы провели эксперимент. О. ставила случайные фильмы и сериалы (я их не видел до этого, естественно), в случайном месте, на минуту-две, а я говорил «фильм, сериал, фильм, сериал» – типа того, угадывая, что это. И так долго. Статистика весьма впечатлила. Угадываний оказалось примерно 50 процентов. То есть, чисто случайное попадание. После этого эксперимента я признался, что не понимаю локальной разницы между сериалом и полным метром, без проблем угадываются только плохие сериалы, а более-менее качественные – нет. То есть (опять же, это в моем случае), заговоры-мудрствования о ритме, плотности, сновидческих образах и киносубстанции, оказались содержанием некоей иллюзии, а на деле все сложилось иначе. После все этого сказал друзьям, что локальной разницы нет, есть разница глобальная, на дистанции, а в озере вполне может что-то течь, там тоже ветер, а в реке у берегов вода может быть неподвижной, и надо долго смотреть, чтобы разобраться.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Flogseq____&quot;,3131,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Vlogseq____&quot;,3227,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3289,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-cbca-4e54-b70c-3300f9fd6525logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3290,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;По моим старым текстам поставили спектакли там, там и там. И уже появились спектакли, создатели которых не пытались со мной связаться и спросить разрешение на постановку. Как я к этому отношусь? Однозначно хорошо. Не надо ничего спрашивать, не надо ничего подписывать. Когда вы пишете, что нужно что-то подписать – это всегда ненужная суета. Почему это однозначно хорошо? Да потому, что это новая жизнь текста, неведомо какая, но пусть он живет, а деньги надо зарабатывать трудом. Такой простой принцип. Апостол Павел тоже на это намекал.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3290,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,5 seq____&quot;,logseq____&quot;Покерные фонды хотят выкинуть за борт, проф.покеристам говорят типа «всё», типа теперь тут будут любители, не надо так серьезно заниматься покером, лучше, чтобы это было похоже на рулетку. Это первое впечатление. Может, там замес глубже, я за пару часов не разобрался, но по первым ощущениям могу лишь выразить поддержку фондам. Наш фильм также транслирует простую идею. Хочешь заниматься покером? Ну так, занимайся, только серьезно, по много часов в день, изучая все эти айсимайзеры, страты, мтт, а если не готов серьезно заниматься, ты будешь проигрывать. И нет там особо никакого везения, это тупо суровый труд. Не надо играть в покер на деньги, если вы им не занимаетесь серьезно – такую простую и очевидную мысль транслирует наш фильм. Фонды – это очень интересные формы жизни. Это сообщества, похожие на исследовательские лаборатории, в которых люди тренируют друг друга, поддерживают друг друга, общаются, такие секточки со своим пониманием игры. Между собой у них отношения напряженные. Или были напряженными до данного момента, а теперь, когда объявлены такие репрессии, они могут идеологически объединиться... Такие формы жизни есть у нас, на западе, в Бразилии тоже есть. Да, чем-то вся эта ситуация напоминает борьбу с сектантством, все эти книги по сектоведению, только прикиньте, все это происходит внутри игрового мира. Готовый сценарий, реально, или сюжет книги. Короче, если интересна эта тема, гляньте видос, сделайте свои выводы. И да, фильм «Поедем с тобой в Макао» снят при финансовой и нефинансовой поддержке покерного фонда. Поэтому можно сказать, что фонды делают еще и такой нетривиальный арт. Пусть у них все получится.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Flogseq____&quot;,3330,536871012]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Xlogseq____&quo
