трее. То есть, вся эта гомотопическая реальность, следы которой мы видим как г.г.с, г.г.п.М и т д – ведет себя как живая реальность, как некий биологический объект, который может уставать, а возможно, у которого есть даже разум. Эти куски пазла или формочки – россыпи простейших функторов (когда-то вводил для этого понятия универсума EFU и другие), они склеиваются во что-то сложное, эта склейка и есть монтаж. Монтаж простейших форм, сэмплов, кадров и т д. И вот, в этой статье показано странное. Что бывают случаи, когда гигантский мир рассыпанных форм склеивается двумя совсем разными способами, давая при этом абстрактно одно и то же, но качественно разное: что-то и оно же, но вывернутое наизнанку. Получается вывернутый наизнанку фильм, который природа сняла о себе, там время не линейно, а стекает как густая краска и наслаивается на себя.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^Flogseq____&quot;,2157,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^Vlogseq____&quot;,2157,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2061,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-1024-4a46-9dd9-4accaef2ca35logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2062,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Когда делали «Путешествие», держали в уме тенебризм или «живопись ночных сцен». Примерно в духе Караваджо. Выстраивание света внутри темноты.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2062,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2062,logseq____&quot;^Flogseq____ . написал, что сценарий этого фильма может походить на партитуру и напомнил о вертикальном монтаже из статей Эйзенштейна. Монтажная схема и музыкальная схема соединяются и становятся образным путеводителем. Это можно реализовать, если сначала услышать фильм. Например, во сне. Пробудиться, задержав ту мелодию из слоев тамошнего существования, записать ее в нотах и подстроить всю образность под получающееся чередование.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^Flogseq____&quot;,2064,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^Vlogseq____&quot;,2064,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2080,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-0dee-4028-b8c8-b928f543bd39logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2081,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Три с лишним года назад я написал роман «Дождись лета и посмотри, что будет». Во время написания возникало  ощущение прикосновения к чему-то очень странному, волшебному –  как будто поддевались тайны, лежавшие годами в запыленном сундуке с выброшенным ключом. «Это» пряталось в концепциях пустых квартир, новых домов, в узнаваниях картинок в книгах, в общем, показалось тогда, что это что-то типа алхимического любовного романа, написанного современным языком, он как карта странствий, как глубинная рефлексия о моментах жизни, о противостоянии оккультного и благодатного. Да, и сейчас мне этот текст кажется замечательным.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2081,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quo аков - одна из магистральных тем текстового творчества Ромы. Костюм Делёза на ГГ тут не случайно.\\nПокер - достаточно богатая знаковая система, богаче только математика, но жанровый фильм про математику представляется с трудом. Покерные жаргонизмы звучат эффектно, достаточно эффектно чтобы небольшая примесь математике в сцене с лекцией в дурке давала нужный эффект - строгий насыщенный симметричный узор, который в сакральном пространстве дурки воспринимается как эталонная шиза, но это валидные высказывания в рамках покерно-математического базиса. \\logseq____&quot;Гомотопизм говорит что шар от сферы отличается размерностью. Я иду и думаю, может это и есть сумасшествие?\\logseq____&quot;\\nПокер у Ромы это миф по Барту - максимально серьёзная, реальная, спортивная игра, где крутятся большие деньги, развиваются сложные стратегии, рушатся судьбы. Хотя по факту это просто карточная игра, где любой шиз с улицы может прийти и случайно выиграть.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^Flogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^Vlogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2083,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-30ab-45ee-97d1-c267cdd1d76alogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2084,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Киновкус у человека формируется под влиянием разных обстоятельств. Человек и сам не замечает, как его подхватывают и уносят ритмические и образные потоки, как его обкалывают мелкими иголками и вводят растворы.logseq____&quot;,536870998]],[logseq____&quot;^15logs quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Flogseq____&quot;,2272,536870998]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Vlogseq____&quot;,2092,536870998]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-7afd-483c-a414-ce6eca248d85logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Что произошло во второй половине августа? До сих пор не могу осмыслить. Произошло нечто странное. Дело в том, что я никогда не работал в жизни с такой интенсивностью, как над фильмом «Путешествие...» и, пожалуй, никогда не относился столь эмоционально к проекту. В конце августа мы смонтировали серию, которая заканчивается панической атакой главного героя. Посмотрел эту серию и через несколько часов началось. Именно то, что было с главным героем. Это длилось около шести часов, лежал и трясся, лицо горело, тело тряслось, все как в фильме. Следующей ночью – то же самое. Потом еще. Потом врачи, капельницы, анализы какие-то – все норм по этим анализам. Весь сентябрь я общался с удивительными людьми, они значительно старше меня и у них своя мудрость. Они помогали мне выбраться из этого бреда, говорили, что случился слом нервной системы, возможно, из-за излишней эмоциональной вовлеченности во что-то. Короче, поломался. И весь сентябрь я не вылезал из спортзала. Панические тряски длились часами, ночь за ночью, недели три, затем стали ослабляться и исчезли. Но в этих состояниях случилось удивительное: переосмысление музыки! Там музыка воспринималась по-другому! (вот, из дневника: Обычное равновесие, к которому привыкаешь и которое не замечаешь, пропадает. Ты оказываешься на качелях, смотришь глазами на дрожащий воздух и не знаешь, куда тебя качнет, какой волной накроет. Показалось, что смотрю мультфильм, как кто-то выгуливает луну.)logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Flogseq____&quot;,2112,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Vlogseq____&quot;,2112,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2179,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-2cab-4906-a6db-571174af6374logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Есть же режимы яркости на экранах. И здесь кажется, что какой-то смотрящий, некий гигантский ниваси, включил самые интенсивные режимы, и показывает реальность такой яркой, насколько это возможно. Если оранжевый, то жгуче-оранжевый, и так со всеми красками. Подкрутили яркость, контраст. Да и со звуками так же, кажется, что все громче. И с запахами, и с вкусами. Если что-то ядреное, то такое, от которого приходится прыгать на месте и в слезах махать руками, как растерянная птица, пытающаяся взлететь. Рано-рано утром здесь проносятся грузовики. И как так получается, что звук прям оглушает. Спишь или нет, по ушам бьет как взрывом. А это просто люди едут на работу.  Ночи перевязаны гирляндами лампочек, все сверкает и мельтешит. Взгляды-крики, вспышки, колонки, свадьбы, наряды, пуджи.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2180,logseq____&quot;^Flogseq____&quot;,2160,536870998]],[logseq____&quot;^15logse па теперь тут будут любители, не надо так серьезно заниматься покером, лучше, чтобы это было похоже на рулетку. Это первое впечатление. Может, там замес глубже, я за пару часов не разобрался, но по первым ощущениям могу лишь выразить поддержку фондам. Наш фильм также транслирует простую идею. Хочешь заниматься покером? Ну так, занимайся, только серьезно, по много часов в день, изучая все эти айсимайзеры, страты, мтт, а если не готов серьезно заниматься, ты будешь проигрывать. И нет там особо никакого везения, это тупо суровый труд. Не надо играть в покер на деньги, если вы им не занимаетесь серьезно – такую простую и очевидную мысль транслирует наш фильм. Фонды – это очень интересные формы жизни. Это сообщества, похожие на исследовательские лаборатории, в которых люди тренируют друг друга, поддерживают друг друга, общаются, такие секточки со своим пониманием игры. Между собой у них отношения напряженные. Или были напряженными до данного момента, а теперь, когда объявлены такие репрессии, они могут идеологически объединиться... Такие формы жизни есть у нас, на западе, в Бразилии тоже есть. Да, чем-то вся эта ситуация напоминает борьбу с сектантством, все эти книги по сектоведению, только прикиньте, все это происходит внутри игрового мира. Готовый сценарий, реально, или сюжет книги. Короче, если интересна эта тема, гляньте видос, сделайте свои выводы. И да, фильм «Поедем с тобой в Макао» снят при финансовой и нефинансовой поддержке покерного фонда. Поэтому можно сказать, что фонды делают еще и такой нетривиальный арт. Пусть у них все получится.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2209,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2209,logseq____&quot;^Flogseq____&quot;,2103,536870998]],[logseq____&quot;^15logseq____&quot;,[2209,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2209,logseq____&quot;^Vlogseq____&quot;,2232,536870 230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, недавно я задался почти таким же вопросом. Чем полнометражный фильм отличается от сериала? Но не на дистанции, а если так смотреть (ладонь к лицу), то есть, если взять минуту или две – случайные, можно ли определить, фильм это или сериал? Задал этот вопрос друзьям и знакомым из мира кино. Получил много ответов. В основном говорили о ритме, темпе, плотности кадра, сновидческих образах. Также о разности планов, заявочных кадрах, закадровой музыке, и так далее. Сам же я думал, что мне достаточно не минуту смотреть, а секунд десять, чтобы определить: сериал ли это или полный метр. Типа иное распределение киносубстанции. Сериал распознается сходу. И вот. Мы провели эксперимент. О. ставила случайные фильмы и сериалы (я их не видел до этого, естественно), в случайном месте, на минуту-две, а я говорил «фильм, сериал, фильм, сериал» – типа того, угадывая, что это. И так долго. Статистика весьма впечатлила. Угадываний оказалось примерно 50 процентов. То есть, чисто случайное попадание. После этого эксперимента я признался, что не понимаю локальной разницы между сериалом и полным метром, без проблем угадываются только плохие сериалы, а более-менее качественные – нет. То есть (опять же, это в моем случае), заговоры-мудрствования о ритме, плотности, сновидческих образах и киносубстанции, оказались содержанием некоей иллюзии, а на деле все сложилось иначе. После все этого сказал друзьям, что локальной разницы нет, есть разница глобальная, на дистанции, а в озере вполне может что-то течь, там тоже ветер, а в реке у берегов вода может быть неподвижной, и надо долго смотреть, чтобы разобраться.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Flogseq____&quot;,2166,536870998]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Xlogseq____&quot;,70,5 ]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Строгая метода подготовки, ритуалы, пароли (“я тебя где-то видела”), знаки, маскировки (рыболовный магазин, продукты 24). Эти шифры иллюстрируют относительность понятия “шум”/“бессмысленность” в зависимости от наличия или выбора контекста, алфавита, языка.\\nДля успеховых фитнесс-покеристов покер это тюрьма с лесом правил - фашизм ограничений. На катушки ходить нельзя, чай над столом налить нельзя, линзы для чтения меченых карт надевать нельзя, нужно сидеть и дрочить вероятности.\\nДля ГГ покер - это свобода. Он не воспринимает процесс взаимодействия со знаками как сухую работу, он полностью уходит в бесконечное импульсивное интерпретирование. “Как хорошо просто ходить” - он интуитивно плавает в знаках, у него есть путь, но он ни чем не обусловлен. Прогулки - чуть ли не единственное чем занимаются жители дурки всё время.\\n“А вдруг повезёт” - лудоманская шиза прорастает в сыне ГГ. Лудомания - это шизофрения покера. В лудомании игрок проваливается в узор, в сеть оправдывающих извинений и теорий как можно обыграть всех. Это тёмная сторона интуиции, хуевастый исход процесс слушания себя. Это обсессия создания узора, который не является таковым ни для кого кроме тебя. Шиза и лудомания это страшно, но бояться этого нужно не осуждающе. ГГ и его сын - единственные счастливые люди в этой вселенной. В противовес окружающего давлеющему фашизму правил, они ещё свободнее проваливаются в новый сугроб бессмысленных знаков - учат китайский и едут в Макао.\\logseq____&quot;logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Flogseq____&quot;,2083,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Vlogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2279,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-a9af-4651-92d7-db94fc4014bdlogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Где-то сорок смен уже и это не конец, и на каждой смене каждая секунда проходит через сердце и кожу, и выбрасывается в некое сияние, и под конец дня я там брожу как бубнящий и поющий призрак в спортачке. Это наше кино «Путешествие на солнце и обратно», к нам приезжают на съемки звезды кино, музыки, боевых искусств, бывшие зеки, заслуженные тренеры, участники олимпиад, лучшие карточные манипуляторы, и....... они приезжают, чтобы разделить нашу трапезу, побыть в нашей чудо-мистерии. По физическим и психическим силам я уже давно как перекатанный катком для укладки асфальта, но все это имеет смысл, это же лаборатория, в которой мы лепим наше прошлое как горящего снеговика. Скоро-скоро расскажем, что это такое, и тайный проект перестанет быть тайным. Все по красоте, ребята, уже четыре месяца круглосуточной работы и уже виден горизонт. Порадуйтесь за нас – мы что-то делаем. Поддержите киванием головы. Как обычно: дождь пойдет, дождь пройдет, сестра покормит голубей, поедим снега, в нашем счастье. Нормально мы проживаем эти дни, совсем не стыдно.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Flogseq____&quot;,2261,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Vlogseq____&quot;,2261,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2280,logseq люцинаторный мир, и ничего тут не поделать, но это уникальная свобода! Это как комната, в которую ты можешь случайно заглянуть и разрыдаться непонятно отчего. Потому что так случилось, оказалось, что это – твоя галлюцинация. Не, мой собственный вкус не чище, а может и еще запутаннее, я изучаю кино каждый день, уже больше пяти лет, и вглядываюсь в свой вкус, почему что-то принимается и производит впечатление, а что-то радикально отвергается? То есть... еще раз. Это потоки коллективных галлюцинаций и мы в них, это страннейшая свобода передаваемых видений и «иного», создание «реального», игры с восприятием времени и все-все-все. Короче, вы уже поняли, чем мы сейчас займемся. Мы не будем снимать восьмой полный метр, пока семи достаточно. Займемся совсем другой темой, самой сложной. Столь сложного проекта у нас еще не было, это проект в котором попутаны все горизонты, мы сидим и осмысляем его в тишине. Все, мы уже начинаем. Потом увидите, что мы придумали.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^Flogseq____&quot;,2146,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^Vlogseq____&quot;,2146,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2294,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-0b4a-4634-b57a-2b2fe7e6fcd4logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Эти две статьи были написаны уже давно, а почему их не выкладывали – неважно. Будет удивительно, если у меня появятся в будущем еще какие-то статьи в архиве – удивительно и странно, признаться, хотелось бы, чтобы еще что-нибудь появилось, из того, что сейчас не мыслится. (помнится, мы с В.В. сидели в кафе в Москве, он говорил, что очень хочет выстроить все так, чтобы снова выкладывать статьи в архив). Но не исключено, что не появится больше ничего, потому что теперь другая жизнь (хотя по интенсивности работы все только усиливается). В общем, эти две работы. https://arxiv.org/abs/2405.03979 https://arxiv.org/abs/2405.03175logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Flogseq____&quot;,2202,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Vlogseq____&quot;,2202,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2295,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-e1ac-4800-8015-9a3134861d3blogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В 1917-м году появилась работа музыковеда Леонида Сабанеева «Ритм». Сначала там рассматриваются примитивные определения ритма вроде схем длительностей. Затем описывается желание уйти от временных искусств, и понять, что же такое ритм вообще. Приводятся разные идеи ритма как порядка, и в итоге автор выдает удивительное. Ритм – это принцип наименьшего действия в искусстве. Еще он пишет, что форма должна поглощаться содержанием, иначе «принцип ритма не воплотится». Также там звучит «то, что кажется источником стеснения, на самом деле оказывается источником красоты». Убирание лишнего, проявление прекрасного через ритм...logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2296,logseq____&q uot;,[2380,logseq____&quot;^Ulogseq____&quot;,2370,536871005]],[logseq____&quot;^15logseq____&quot;,[2380,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6374-fe64-4b73-b71e-8bfd047a0380logseq____&quot;,536871005]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^Klogseq____&quot;,1741644660942,536871006]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^@logseq____&quot;,false,536871006]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;старые шэн пуэрыlogseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^11logseq____&quot;,logseq____&quot;Старые Шэн Пуэрыlogseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^Blogseq____&quot;,1741644660942,536871006]],[logseq____&quot;^15logseq____&quot;,[2382,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-c3a3-46f2-ab58-7eb6412533eclogseq____&quot;,536871019]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;https://charitea.ru/catalog/puer/nabor-staryh-shenov/\\n\\nБольшое обновление старых Шэнов\\n\\nВ случае с Шэнами, хочется больше говорить не об оттенках вкуса, но о характере чая, его внутренних образах и отличиях. \\n\\nВлажные шэны и сухие, спокойные и экспрессивные, мягкие и колючие, сложные и проявленные. \\n\\nВ новой подборке все Шэны заметно отличаются друг от друга, их интересно пить на контрасте. \\n\\nНо есть в ней Шэны, которые можно взять за точку отсчета - наглядные пособия по выдержанному чаю для новичков. \\n\\n1. Шэн из Иу, 2009 год (https://charitea.ru/catalog/puer/shen-puer-iu-e-shen-2009-god/)\\n\\nШэн-знаменосец. Образцовый выпускник школы выдержки.\\n\\nВкусное сухое хранение, сформированная мелодия возраста. Сухофруктовая сладость, глубина, баланс.\\n\\nШэн как качество сделанная вещь, которая не будоражит воображение, но окружает комфортом и удовольствием за проведенное с ней время. \\n\\n2. Шэн из деревни Махэй, 2005 год (https://charitea.ru/catalog/puer/shen-puer-mahej-2006-god/)\\n\\nШэн, собранный местной общиной. Красивое сырье, мягкий ручной пресс. Мед, цветы, мускус. Cладкая кашка из деревенской печи.\\n\\nШэн - выражение чистого вкуса и аромата породистого сырья. Они тут превалирует над сложными метафорами выдержки и саспенсом старых чаев. \\n\\n\\n3. Шэн Ибан, 2005 год (https://charitea.ru/catalog/puer/shen-puer-iban-2005-god/)\\n\\nСтарый добрый лекарь. Тихий, спокойный, очаровывающий сухофруктовой сладостью с первого пролива. Растопленная баня под крышкой чайника, табак, инжир, легкий настой. \\n\\nСкромное перерождение любимой Зеленой Печати 1998 года. Вкусный, мягкий сухой Шэн, в который интересно погружаться, проживая его внутренние образы. \\n\\n4. Пэнчэн Лао Шу Баньчжан, 2006 год (https://charitea.ru/catalog/puer/shen-puer-penchen-lao-shu-banchzhan-2006-god/)\\n\\nСтарый некромант. Кроваво - рубиновый цвет настоя. Кастует ароматы приднестровского подъезда, пасмурного леса. \\n\\nКамфора, минеральность, сложные букеты трав, пчелиный воск. Легкое пощипывание в горле, как после старых Лю Бао. Вместо сладкой сухофруктовой линии - леса, овраги и скалы. Сложный персонаж. \\n\\n5. Шэн пуэр Цзингу, 2006 год (https://charitea.ru/catalog/puer/shen-puer-tszingu-2006-goda/)\\n\\nВ аромате сухого листа - игривый Му Сян, древесный аромат. С легким, но заметным дымным тоном, сухофруктовыми и анималистичными оттенками.\\n\\nНад поверхностью пиалы в аромате — пылкий цитрус. Он же преобладает во вкусе, солируя в каждом проливе, сливаясь с камфорой и порой — с мёдом. Шэн в прогулочном, солнечно-цитрусовом настроении, контрастирующим с глубокими, томными чаями.logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Flogseq____&quot;,2382,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^X иги. \\n\\nХотим подержать его в ассортименте, с ним интересно проводить время. \\n\\n2. Шэн пуэр торговой марки Куньчжуньхэ, 2006 года (https://charitea.ru/catalog/puer/shen-puer-kunchzhunhe-2006-god/)\\n\\nКрасивый, мелодичный, качественный шэн пуэр с ориентацией на выразительные ароматы и чистую мелодию вкуса. \\n\\nАромат прогретого листа сладкий, с переливами кожаных и ягодных оттенков, восточными сладостями и тягучим мускусом, довольно вариативный, динамичный, одним словом — богатый.\\n\\nНастой чистого красивого золотистого цвета. Хранение у шэна очень удачное, сбалансированное, сочетающее и сухие и влажные оттенки.\\nВкус нежный, мягкий. Без ярких доминант. Сперва кажется, что в нем не хватает басов, какой-то основательности, но затем на их месте формируется чистая, красивая мелодия. Темный мед, пряности, цветочные, нектарные оттенки, укрытые тенью выдержки.\\n\\nЭто очень эргономичный шэн. Настой с мягкой текстурой, его приятно подолгу держать во рту перед глотком, чувствовать его «тело».\\n\\nВсе характеристики Шэна отсылают к нежному сырью. Его дух — не в старой библиотеке, не во влажном осеннем лесу, но в ощущении чистоты, плавности, в мелодичной тишине гор. \\n\\nПьется долго — высокая стойкость к проливам.\\n\\n3. Баньчжан Шэнтай 2007 года (https://charitea.ru/catalog/puer/shen-puer-banchzhan-shentaj-2007-god/).  Чай попроще)\\n\\nХорошо сформированные, фактурные оттенки возраста в аромате: изюм, слива, темный мед, «скотный двор». \\n\\nВкус более простой и умеренный, не такой красочный и многослойный. C древесными, камфорными оттенками, цедрой. \\n\\nЧай глубоко ощущается в теле.\\n\\nБольшая часть содержания этого Шэна - в ароматах, они динамично меняются, сливаются друг с другом, образуя коктейль из экзотических переспелых фруктов, цветов, мускуса и кожи.\\n\\nВо всем остальном - это середнячок без особых претензий.logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____ t;,logseq____&quot;~u67cf6375-950c-4364-9f42-e2b1e7480c78logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Рабочая поза; взгляд направлен прямо перед собой; воспринимаем всё поле зрения сразу со всех сторон. Если раньше мы концентрировали внимание только на крайних зонах, то теперь включаем всё поле зрения. Распределяем внимание равномерно по всему полю зрения. Отдыхаем.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Flogseq____&quot;,2585,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2409,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-2cb1-43d4-a2ec-5472250d935blogseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Наш ум привык сканировать окружающее пространство с целью распознавания объектов. Как только он распознал тот или иной объект, наше внимание тут же отвлекается от него и сканирует дальше. [Такое восприятие слишком поверхностное и обусловленное, потому что мы воспринимаем только то, что умеем распознавать, остальное игнорируется.] Нам необходимо научится останавливать внимание и произвольно удерживать его длительное время на скучном объекте. Только тогда могут включиться более тонкие и непосредственные слои восприятия. Главное преодолеть барьер скуки.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Flogseq____&quot;,2533,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-8500-4a24-9305-deb01d4bf92alogseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2411,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Упражнение 4.3 Следуем за вектором внимания.\\nЭто упражнение делается только на природе, когда рядом никого нет и никто вас не видит. Встаёте с отрытыми глазами, входите в состояние ДКВ и ожидаете, когда у вас из фона выделится какое-то направление или вектор внимания. Как только вектор внимания обнаруживается, сразу же начинаем двигаться в в этом направлении, сохраняя состояние ДКВ. Двигаемся до тех пор пока вектор сохраняется. Например, у вас выделилось дерево, начинаем идти к ему. Вдруг на пол пути ваше внимание ушло к другому дереву, тогда останавливаемся и следуем новому вектору внимания. Наша задача - непрерывно следовать за вектором внимания [как за компасом]. Думать особо не нужно, что само случайно выделяется за тем и следуем. Всегда идите лицом к притягивающему внимание объекту. Если вас начнёт закручивать на месте, то остановитесь, выровняйтесь по вектору и идите дальше. Почему выделилось то или иное направление не особо важно, главное постоянно сохранять контакт с направлением вектора внимания.\\nЕсли внимание держится деревом, то входите в контакт с ним и созерцаете дерево пока вектор внимания не растворится. Если контакт длится больше 10 минут, то растворяем его сами. Отвлекаемся, отходим в сторону и ищем новое направление заново.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2411,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008] ем три ДКВ из трёх центров [из груди, из головы и из живота], сохраняя одновременно ощущение от трёх возникающих при этом \\logseq____&quot;открытых пространств\\logseq____&quot;.\\nРасслабляемся. Успокаиваемся. Делаем ДКВ из центра груди. Удерживая ощущение возникшего при этом \\logseq____&quot;открытого пространства\\logseq____&quot;, делаем ДКВ из центра головы. Удерживая ощущение от полученных двух \\logseq____&quot;пространств\\logseq____&quot;, делаем ещё одну ДКВ из центра живота. Удерживаем ощущение трёх взаимнопроникающих \\logseq____&quot;открытых пространств\\logseq____&quot; как можно дольше. Растворяем все три \\logseq____&quot;пространства\\logseq____&quot; и выходим из ДКВ.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Flogseq____&quot;,2511,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-988c-4776-b308-9fa072a38824logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2.\\nПри обычном входе в ДКВ мы говорим \\logseq____&quot;Я всё вижу, я всё слышу\\logseq____&quot;, но после входа в ДКВ можно закрыть глаза, заткнуть уши и т.д., а всё равно восприятие [ пространства ] должно остаться. ДКВ - это не статичное состояние. В ДКВ можно ходить, говорить, бегать, драться. В боевых искусствах это состояние называется \\logseq____&quot;Принципом Полной Луны\\logseq____&quot;. Оно позволяет осознавать всё вокруг себя в том числе и за спиной.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Flogseq____&quot;,2591,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-cd9b-4e4e-9ee0-adfdc5ec7ca4logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Принимаем рабочую позу. Снимаем очки, если есть. Смотрим прямо перед собой за линию горизонта, так чтобы взгляд был направлен на что-то нейтральное.\\nНе сдвигая взгляд, постарайтесь разглядеть крайнюю зону в поле зрения справа от себя. Можно сначала подвигать пальцами или рукой справа на периферии. Там где рука исчезает из вашего поля зрения, это и есть крайняя зона. Воспринимайте\\nэту зону как можно дольше, не сдвигая взгляд направленный прямо перед собой. Отдыхаем. Аналогично длительное время концентрируем внимание на периферии слева, в то время как взгляд направлен вперёд. Отдыхаем.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Flogseq____&quot;,2522,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2447,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-f658-4022-b957-918 расслаблен и направлен немного мимо и сквозь этого человека.\\nВажно чтобы человек был виден целиком боковым зрением. Отслеживайте\\nизменение своих ощущений и [субмодальные сдвиги] образа этого человека\\nна периферии вашего поля зрения.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^Flogseq____&quot;,2529,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2590,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-3c85-4c63-9395-9a9b20b51a56logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Важно при входе в ДКВ подчёркивать для себя: \\logseq____&quot;Я осознаю открытое пространство окружающее меня со всех сторон и это пространство не имеет границ.\\logseq____&quot; Мы не говорим что оно бесконечно, а только то что оно безгранично.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Flogseq____&quot;,2450,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2591,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-448c-43f7-af59-5a63b9c85a0alogseq____&quot;,536871008]],[logseq____&quot;^15logseq____ онетика в целом и ДКВ в частности является одной из самых быстрых техник для достижения просветления-пробуждения, если уж было принято решение о занятиях Практикой (или вступлении на Путь — кому как больше нравится ;) Дополнительным плюсом является прямая связь тренируемых умений с получаемой пользой. Так, в единоборствах (а ситуацию коммуникации можно условно отнести к единоборствам, ежели включить сюда вполне телесный аспект ТебеЭкспрессии) сразу будет польза от умения удержать внимание на нескольких точках одновременно — это не нужно объяснять специально. А вот пользу для единоборств от решения коанов или тантрического траха нужно еще суметь объяснить. Результаты же этих разных практик, похоже, будут качественно почти одинаковы (по введенному Уилбером критерию) — разная только мотивация и время получения результата.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^Flogseq____&quot;,2665,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2594,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-5e89-4b86-9721-cf06035c3c8elogseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2595,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Упражнение 3.4 Деконцентрация из центра живота.\\nПриняли рабочую позу, закрыли глаза. Концентрируем внимание на точке на 1-2 пальца ниже пупка. Точное местоположение центра неважно. У женщин - это матка. Затем из центра живота, сознание расширяется во все стороны безгранично.\\nОсознаём полученное \\logseq____&quot;открытое пространство\\logseq____&quot;. Выделяем из фона круг ния повторяемые от главы к главе, находят отражение в опыте дегустаторов и прямой речи “людей чая”.\\nКнига Лу Мина и Кэ Динго - это не сухой материал, она наполнена жизнью. Теория в ней встречается с практикой, на ее страницах разворачиваются истории фермеров, их опыт, быт,  находится место и чайным страстям.\\nВсе линии исследования ведут к одному - осознанию «Гуманистического духа Дань Цунов», пожалуй, главному, что можно взять с собой из этой книги.logseq____&quot;,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^Flogseq____&quot;,2748,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^Xlogseq____&quot;,2739,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^Vlogseq____&quot;,2740,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^Ulogseq____&quot;,2739,536871018]],[logseq____&quot;^15logseq____&quot;,[2746,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67cf6375-ea0c-4946-94a6-d399dccbbc05logseq____&quot;,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Оригинальный текст изобилует сносками и комментариями, порой они занимают больше места на странице, чем основной текст. Точный перевод становится непростой задачей.logseq____&quot;,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Flogseq____&quot;,2741,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Xlogseq____&quot;,2739,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Vlogseq____&quot;,2740,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&quot;^Ulogseq____&quot;,2739,536871018]],[logseq____&quot;^15logseq____&quot;,[2747,logseq____&  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
