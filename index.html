eq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Flogseq____&quot;,3300,536871012]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Vlogseq____&quot;,3061,536871012]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-0c6b-4ec5-b92d-f3cfb426ac21logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2. Вводится концепт Blim. В 2014-м году сидел в кафе на Пахар Ганже в Дели, с тетрадкой, исписывал там страницу за страницей. И вот, залип тогда на F/Rlogseq____&apos;[F,F,F,F], смотрел и понимал, что это должно быть связано с четвертым размерным фактором. Ну, представьте, вы смотрите на что-то и понимаете, что «это» – «то», но для перевода «это» – «то» вам не хватает языка. Этот язык Blim – блим – граничный лимчик.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Flogseq____&quot;,3285,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Vlogseq____&quot;,3061,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-b5f3-41a6-9fb3-02298dd760adlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Дальше нужно ее рассказать зрителю, максимально честно и детально. Можно не фокусировать восприятие, а наоборот, расширить его, дать пространство для выбораlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Flogseq____&quot;,3115,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Vlogseq____&quot;,3222,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Ulogseq____&quot;,616,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^Ulogseq____&quot;,619,536871012]],[logseq____&quot;^15logseq____&quot;,[3301,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-1463-490c-abd1-9b35c5e88493logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;За последние пару лет пересмотрел множество советских фильмов, особенно фильмов рижской киностудии, пытаясь прочувствовать ритмы. «Мираж», «Он, она и дети», «Сад с призраком», «Долгая дорога в дюнах»  – все это я видел в детстве, и какие-то фрагменты этих фильмов слились со снами. Актерская пластика там совершенно иная, ее трудно представить помещенной в современное кино. Актер работает не со своей ролью, он работает с пространством вокруг себя, создавая некую ауру, эту ауру и цепляет камера. Если он не обращает внимание на пространство вокруг себя, он выпадает из кадра.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Flogseq____&quot;,3275,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Vlogseq____&quot;,3275,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3302,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-61df-43c3-9cb8-25e48dfe90f2logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Сегодня второй раз уже видел во сне игру в шахматы, с правилами: если пешка b или g доходит до конца, она может превратиться в кентавра – это такая фигура, которая ходит и как ферзь, и как конь. То есть, вся теория сохраняется, но коневые пешки оказываются чуть более ценными. И вот, во сне мы разбирали теорию эндшпилей с кентаврами.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Flogseq____&quot;,3254,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Vlogseq____&quot;,3254,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-5fa5-43d6-89c8-7cd7d469333clogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Больше десяти диджеев пронзают пространство розовых лучей.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Flogseq____&quot;,3113,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Vlogseq____&quot;,3223,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3304,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-8d38-4cc5-bbe9-b695de7b07d1logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Итак, мне 14, мы идем по песчаной дороге с Э., смотрим на дымное небо, подъезжает человек на велосипеде, говорит, что мне стоит заняться медитацией. Дальше начинается весь этот трип, раскручивается как колотушка в руке уличного торговца, головой в пряности, уже все... ты теперь как коза на кремациях, осыпанная красной охрой. В глазах горят жертвенные костры, порхают мотыльки, а на ухо кто-то орет. Может, ничего этого нет, мы закрылись на хате в родном районе, закутались в одеяла, надышались пылью, сейчас вынырнем и как рыбы похлопаем ртами «вот это была тема».logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Flogseq____&quot;,3099,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Vlogseq____&quot;,3152,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3305,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-68a4-4cb3-97b5-ff0e16431ea4logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;(из дневника Джиннов)logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Flogseq____&quot;,3239,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Vlogseq____&quot;,3313,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3306,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-99be-4498-9d0d-d39c12e63fd1logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Прекрасно помню один июльский вечер 83-го года. Мы находимся около восьмого корпуса, не происходит ничего в плане событий, но воздух пропитан каким-то теплом и вниманием, понимаю, что мне надо идти домой, бегу к своему подъезду, поднимаюсь на четвертый этаж, дальше – смотрю с балкона туда, откуда прибежал и слышу легкий гул – гул существования. Это благодать, она окутывает всех нас. И это ощущение – не мое, оно наше общее. Все чувствуют это и не знают, как выразить, просто неподвижно улыбаются.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Flogseq____&quot;,3091,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Vlogseq____&quot;,3275,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3307,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-000e-4538-8003-3a975fc046calogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Прислали забавную рецензию на Макао (даже не знаю, кто автор), там есть прикольная тема \\logseq____&quot;лудомания — это шизофрения покера\\logseq____&quot;: \\logseq____&quot;Вам будут говорить что на катраны ходить нельзя, что нужно пять лет сидеть с блокнотом учиться считать вероятности. Но нет, это всё не нужно - пока я сидел в дурке и прятался от тех кому я должен, мой сын их всех взъебал, а всё лишь потому, что мои стратегии работают!\\nСо-протовопоставление шизофрении и фашизма в контексте знаков - одна из магистральных тем текстового творчества Ромы. Костюм Делёза на ГГ тут не случайно.\\nПокер - достаточно богатая знаковая система, богаче только математика, но жанровый фильм про математику представляется с трудом. Покерные жаргонизмы звучат эффектно, достаточно эффектно чтобы небольшая примесь математике в сцене с лекцией в дурке давала нужный эффект - строгий насыщенный симметричный узор, который в сакральном пространстве дурки воспринимается как эталонная шиза, но это валидные высказывания в рамках покерно-математического базиса. \\logseq____&quot;Гомотопизм говорит что шар от сферы отличается размерностью. Я иду и думаю, может это и есть сумасшествие?\\logseq____&quot;\\nПокер у Ромы это миф по Барту - максимально серьёзная, реальная, спортивная игра, где крутятся большие деньги, развиваются сложные стратегии, рушатся судьбы. Хотя по факту это просто карточная игра, где любой шиз с улицы может прийти и случайно выиграть.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Flogseq____&quot;,3127,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Vlogseq____&quot;,3127,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3308,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-6154-4ef6-8d3f-9110a2afc310logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Дальше начинается монтаж и ритм. Ритм – метод сборки, – метод оптимальной сборки, без лишнего. Что с чем может склеиться? Что с чем не может? В итоге из куска рассыпанного мифа склеивается нечто диковинное, небольшое, забавное. Паттерны склеились, история рассказалась – интересно. Не склеились – получается лишь россыпь образов, невесть как связанных друг с другом.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Flogseq____&quot;,3114,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Vlogseq____&quot;,3062,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3309,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-c7a9-43fb-9afa-747a2668d31alogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;О чем там говорилось? Там был призыв делать каждую сцену одним кадром, с внутрикадровым монтажом и возможными джамп-катами (вполне сновидческая тема, мы из существования убираем лишнее). При этом недопустима склейка одной сцены из разных дублей, потому что это не проживалось. Похоже на сны и театр. Недопустима переозвучка, накладывание посторонних звуков, которых не было. Допустима музыка – как явный иной слой, но недопустима имитация звучания музыки в сцене, если она там не звучала. Если для проявления чистой жизненности надо сделать 30-40 дублей – пусть так и будет, но нужно, чтобы там все проживалось как есть.logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Flogseq____&quot;,3169,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Vlogseq____&quot;,3192,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3310,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-f4d0-4a9f-ab84-2df9f1ffe07clogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В один момент я стал адептом околоиндуистской секты, и моя жизнь сильно изменилась. Я стал читать всю возможную литературу об Индии, совершенно очаровался ею и понял, что смысл жизни человека — попасть в Индию, а там уже не важно, что дальше. Каждый вечер, когда я ложился спать, я молился о том, чтобы попасть в Индию, а иногда представлял, что я уже там. И сны мне снились про это. Видимо, я настолько усердно молился, что сейчас езжу туда вне зависимости от того, хочется ли мне, и буду вынужден делать это до конца жизни. Так выглядит исполнение желанийlogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Flogseq____&quot;,3328,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Vlogseq____&quot;,3164,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3311,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-082d-465d-a5e8-62180f9fd80blogseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3312,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Белые журчащие барашки на волнах, пыль в воздухе, изображение в зерк когда не работал в жизни с такой интенсивностью, как над фильмом «Путешествие...» и, пожалуй, никогда не относился столь эмоционально к проекту. В конце августа мы смонтировали серию, которая заканчивается панической атакой главного героя. Посмотрел эту серию и через несколько часов началось. Именно то, что было с главным героем. Это длилось около шести часов, лежал и трясся, лицо горело, тело тряслось, все как в фильме. Следующей ночью – то же самое. Потом еще. Потом врачи, капельницы, анализы какие-то – все норм по этим анализам. Весь сентябрь я общался с удивительными людьми, они значительно старше меня и у них своя мудрость. Они помогали мне выбраться из этого бреда, говорили, что случился слом нервной системы, возможно, из-за излишней эмоциональной вовлеченности во что-то. Короче, поломался. И весь сентябрь я не вылезал из спортзала. Панические тряски длились часами, ночь за ночью, недели три, затем стали ослабляться и исчезли. Но в этих состояниях случилось удивительное: переосмысление музыки! Там музыка воспринималась по-другому! (вот, из дневника: Обычное равновесие, к которому привыкаешь и которое не замечаешь, пропадает. Ты оказываешься на качелях, смотришь глазами на дрожащий воздух и не знаешь, куда тебя качнет, какой волной накроет. Показалось, что смотрю мультфильм, как кто-то выгуливает луну.)logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Flogseq____&quot;,3076,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Xlogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Vlogseq____&quot;,3076,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Ulogseq____&quot;,110,536871012]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-bc85-4df0-a0d4-e063e70508f2logseq  в ней Шэны, которые можно взять за точку отсчета - наглядные пособия по выдержанному чаю для новичков. \\n\\n1. Шэн из Иу, 2009 год (https://charitea.ru/catalog/puer/shen-puer-iu-e-shen-2009-god/)\\n\\nШэн-знаменосец. Образцовый выпускник школы выдержки.\\n\\nВкусное сухое хранение, сформированная мелодия возраста. Сухофруктовая сладость, глубина, баланс.\\n\\nШэн как качество сделанная вещь, которая не будоражит воображение, но окружает комфортом и удовольствием за проведенное с ней время. \\n\\n2. Шэн из деревни Махэй, 2005 год (https://charitea.ru/catalog/puer/shen-puer-mahej-2006-god/)\\n\\nШэн, собранный местной общиной. Красивое сырье, мягкий ручной пресс. Мед, цветы, мускус. Cладкая кашка из деревенской печи.\\n\\nШэн - выражение чистого вкуса и аромата породистого сырья. Они тут превалирует над сложными метафорами выдержки и саспенсом старых чаев. \\n\\n\\n3. Шэн Ибан, 2005 год (https://charitea.ru/catalog/puer/shen-puer-iban-2005-god/)\\n\\nСтарый добрый лекарь. Тихий, спокойный, очаровывающий сухофруктовой сладостью с первого пролива. Растопленная баня под крышкой чайника, табак, инжир, легкий настой. \\n\\nСкромное перерождение любимой Зеленой Печати 1998 года. Вкусный, мягкий сухой Шэн, в который интересно погружаться, проживая его внутренние образы. \\n\\n4. Пэнчэн Лао Шу Баньчжан, 2006 год (https://charitea.ru/catalog/puer/shen-puer-penchen-lao-shu-banchzhan-2006-god/)\\n\\nСтарый некромант. Кроваво - рубиновый цвет настоя. Кастует ароматы приднестровского подъезда, пасмурного леса. \\n\\nКамфора, минеральность, сложные букеты трав, пчелиный воск. Легкое пощипывание в горле, как после старых Лю Бао. Вместо сладкой сухофруктовой линии - леса, овраги и скалы. Сложный персонаж. \\n\\n5. Шэн пуэр Цзингу, 2006 год (https://charitea.ru/catalog/puer/shen-puer-tszingu-2006-goda/)\\n\\nВ аромате сухого листа - игривый Му Сян, древесный аромат. С легким, но заметным дымным тоном, сухофруктовыми и анималистичными оттенками.\\n\\nНад поверхностью пиалы в аромате — пылкий цитрус. Он же преобладает во вкусе, солируя в каждом проливе, сливаясь с камфорой и порой — с мёдом. Шэн в прогулочном, солнечно-цитрусовом настроении, контрастирующим с глубокими, томными чаями.logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Flogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Xlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Vlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^Ulogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3428,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-a860-4714-ada3-c7d85c0cb8c4logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Flogseq____&quot;,3428,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Xlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Vlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^Ulogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3429,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-ee67-4c2e-a179-b63fc9e1bcb0logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Небольшое пополнение в разделе старых Шэнов: \\n\\n1. «Сокровище из Иу» 2002 года (https://charitea.ru/catalog/puer/shen-puer-iu-chzhentsan-2002-god/) —  безмятежный шэн приятного сухого хранения.\\n\\nВ ароматах: табачный лист, сухие травы, старое ароматное дерево, немного черного перца и сахаристой дыни.\\n\\nВкус спокойный, без выраженных акцентов, но с ощутимым телом, приятной мягкой текстурой и округлостью. \\n\\nПостепенно во вкусе пробуждается дух свежести, ощущение морозной чистоты, легкая камфора. Эти ощущения переходят в послевкусие, они медленно развиваются и со временем становятся главным сюжетом чаепития.\\n\\nС этим шэном хочется делать паузы между проливами подольше, будто медленно перелистывать страницы книги. \\n\\nХотим подержать его в ассортименте, с ним интересно проводить время. \\n\\n2. Шэн пуэр торговой марки Куньчжуньхэ, 2006 года (https://charitea.ru/catalog/puer/shen-puer-kunchzhunhe-2006-god/)\\n\\nКрасивый, мелодичный, качественный шэн пуэр с ориентацией на выразительные ароматы и чистую мелодию вкуса. \\n\\nАромат прогретого листа сладкий, с переливами кожаных и ягодных оттенков, восточными сладостями и тягучим мускусом, довольно вариативный, динамичный, одним словом — богатый.\\n\\nНастой чистого красивого золотистого цвета. Хранение у шэна очень удачное, сбалансированное, сочетающее и сухие и влажные оттенки.\\nВкус нежный, мягкий. Без ярких доминант. Сперва кажется, что в нем не хватает басов, какой-то основательности, но затем на их месте формируется чистая, красивая мелодия. Темный мед, пряности, цветочные, нектарные оттенки, укрытые тенью выдержки.\\n\\nЭто очень эргономичный шэн. Настой с мягкой текстурой, его приятно подолгу держать во рту перед глотком, чувствовать его «тело».\\n\\nВсе характеристики Шэна отсылают к нежному сырью. Его дух — не в старой библиотеке, не во влажном осеннем лесу, но в ощущении чистоты, плавности, в мелодичной тишине гор. \\n\\nПьется долго — высокая стойкость к проливам.\\n\\n3. Баньчжан Шэнтай 2007 года (https://charitea.ru/catalog/puer/shen-puer-banchzhan-shentaj-2007-god/).  Чай попроще)\\n\\nХорошо сформированные, фактурные оттенки возраста в аромате: изюм, слива, темный мед, «скотный двор». \\n\\nВкус более простой и умеренный, не такой красочный и многослойный. C древесными, камфорными оттенками, цедрой. \\n\\nЧай глубоко ощущается в теле.\\n\\nБольшая часть содержания этого Шэна - в ароматах, они динамично меняются, сливаются друг с другом, образуя коктейль из экзотических переспелых фруктов, цветов, мускуса и кожи.\\n\\nВо всем остальном - это середнячок без особых претензий.logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Flogseq____&quot;,3429,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Xlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Vlogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^Ulogseq____&quot;,3427,536871021]],[logseq____&quot;^15logseq____&quot;,[3430,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-aa59-46b0-99a4-acfc00cb7c57logseq____&quot;,536871021]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;6. У тебя есть опыт создания ценности для кого-то своими руками. Тебе нравится радовать людей. Тебе нравится видеть свой след в мире.logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Flogseq____&quot;,3439,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Xlogseq____&quot;,3050,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Vlogseq____&quot;,3434,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^Ulogseq____&quot;,3050,536871022]],[logseq____&quot;^15logseq____&quot;,[3432,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-835f-4c3f-949e-fcbd2241c459logseq____&quot;,536871022]],[l стве перед собой не уводя его далеко от себя.\\nЗатем формулируем намерение двигать шарик не только в пространстве, но и во времени. Сначала двигаем шарик во времени на 15-20 секунд в прошлое, а затем на 15-20 секунд в будущее. [Прочувствуйте, где шарик внимания был 15-20 секунд назад, где он сейчас и где он будет через 15-20 секунд.] Возвращаемся в настоящее. Продолжаем минуту двигать шарик внимания, но уже только в пространстве. Затем растворяем шарик, растворяем ощущение \\logseq____&quot;открытого пространства\\logseq____&quot; и выходим из ДКВ.logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^Flogseq____&quot;,3488,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^Xlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^Vlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^Ulogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3458,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-3496-4b9d-a7f2-c7819dea0f36logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Упражнение 4.4 Движения Сущностиlogseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Flogseq____&quot;,3700,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Xlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Vlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^Ulogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3459,logseq____&quot;^;logseq____&quot;,logseq____ 3]],[logseq____&quot;^15logseq____&quot;,[3620,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-2f55-457f-9639-628983257614logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1.logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Flogseq____&quot;,3519,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Xlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Vlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^Ulogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3621,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-b797-4b7e-a12b-5042a7a80704logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Тренинг по Деконцентрации. День Второй: Часть 2: Деконцентрация “как она есть”\\nСуществует особое состояние сознания - Состояние Созерцания (СС) -\\nсостояние открытости и целостного восприятия окружающей среды. Вся наша\\nсоциальная деятельность направлена на то чтобы уйти от этого состояния.\\nМы привыкаем не распределять наше внимание на все сразу, а концентрировать его на чём-то конкретном. Такая локализация внимания ведёт к выделению отдельных признаков из фона. Возникает описание мира состоящее из выделенных распознанных объектов, т.е. \\logseq____&quot;объектное восприятие мира\\logseq____&quot;. Оно же выделяет меня из окружающей среды тоже как объект \\logseq____&quot;Я\\logseq____&quot;. Возникают всякие \\logseq____&quot;Я - тут\\logseq____&quot;, \\logseq____&quot;Ты - там\\logseq____&quot; описания. Таким образом мы живём не в реальном мире процессов, а в его \\logseq____&quot;объектном описании\\logseq____&quot;.\\n\\logseq____&quot;Плохие дяди\\logseq____&quot; психологи научили нас, что наше сознание локализовано у нас в голове. Мы же учимся воспринимать наше сознание как распределённую в пространстве функцию. Тогда все внешние процессы происходят также и в пространстве нашего сознания. Теперь мы воспринимаем напрямую, адекватно, а уже затем, если надо, проектируем результаты восприятия в мир \\logseq____&quot;объектного описания\\logseq____&quot;. Состояние окружающего мира теперь воспринимается как своё состояние сознания. При этом выделяется не описание процессов, а \\logseq____&quot;первичный контакт\\logseq____&quot; с ними. \\logseq____&quot;Первичный контакт\\logseq____&quot; - это непосредственное восприятие при выключенных механизмах интерпретаций.logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Flogseq____&quot;,3481,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Xlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Vlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^Ulogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3622,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-3d4a-4d20-87d4-48100030980alogseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3623,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Наш ум привык сканировать окружающее пространство с целью распознавания объектов. Как только он распознал тот или иной объект, наше внимание тут же отвлекается от него и сканирует дальше. [Такое восприятие слишком поверхностное и обусловленное, потому что мы воспринимаем только то, что умеем распознавать, остальное игнорируется.] Нам необходимо научится останавливать внимание и произвольно удерживать его длительное время на скучном объекте. Только тогда иятия.logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^Flogseq____&quot;,3622,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^Xlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^Vlogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^Ulogseq____&quot;,3045,536871023]],[logseq____&quot;^15logseq____&quot;,[3626,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e888-2ff3-41e6-a334-55eaf2e760f6logseq____&quot;,536871023]],[logseq____&quot;^15logseq____&quot;,[3627,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Упражнение 4.6 Передача ментальных образов.\\nРаботаем в парах. Двое человек садятся напротив друг друга на расстоянии примерно двух вытянутых рук. Оба закрывают глаза и входят в состояние ДКВ с ощущением \\logseq____&quot;открытого пространства\\logseq____&quot; [также как и в Упр. 4.5]. В этом пространстве, один человек (\\logseq____&quot;передающий\\logseq____&quot;) прямо перед собой на расстоянии вытянутой руки, чуть выше линии горизонта, чётко представляет себе конкретный\\nобраз. Другой человек (\\logseq____&quot;принимающий\\logseq____&quot;) с закрытыми глазами, сосредотачивает своё внимание точно в том месте пространства, где \\logseq____&quot;передающий\\logseq____&quot; визуализирует свой образ, и ожидает всплывания этого образа из фона. Как только образ выделится из фона, \\logseq____&quot;принимающий\\logseq____&quot; должен вслух описать его в деталях. \\logseq____&quot;Передающий\\logseq____&quot; подтверждает правильный ли образ был распознан. Если не получается, меняйте партнёра по телепатии; телепатия - дело тонкое, работает не со всеми. (Результат зависит от соответствия \\logseq____&quot;энергетик\\logseq____&quot; и \\logseq____&quot;психотипов\\logseq____&quot;.)  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
