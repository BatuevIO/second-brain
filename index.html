ериализме носителя.\\nНосители — это медиа как «организованная материя», несущая то или иное послание (и противопоставляемая медиологом Р. Дебрэ медиа как «материальной организации»). Теория медиа есть не что иное, как «профанная христология» (термин Дебрэ): Иисус выступает как исторически первый медиум, то есть материальный носитель послания (гуглите: Тим. 2:5; Ин. 14:6). Развертывание «профанной христологии» сформировало весь современный рынок индустриальных и постиндустриальных носителей — от печатной книги и виниловой пластинки до дискеты и флеш-памяти.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Flogseq____&quot;,902,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Vlogseq____&quot;,902,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[908,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-a370-4954-9f22-1d2530f23b52logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Пурпурный — недостающее третье. Просветительская идеология света/цвета — фото- и хромоидеология соответственно.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Flogseq____&quot;,903,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Vlogseq____&quot;,915,536870966]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15l ения становится грабителем воображения («плохим разбойником»), без разбоя монах воображения становится начетчиком воображения («плохим монахом»). Разбой и аскеза воображения дополняют друг друга как коммунизм и одиночество, садизм и мазохизм, воля и покой...logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Flogseq____&quot;,964,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Vlogseq____&quot;,891,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[917,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-278b-47e0-bc59-ef36b7700f50logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Режим разображения можно сравнить с «туманом войны» в играх-стратегиях, когда видна лишь часть карты, — та, на которой сфокусировано внимание игрока, — а остальная часть погружена в неизвестность. Другая аналогия — девербализация в интерпретативной теории перевода Д. Селескович: для перевода с одного языка на другой нужно сперва понять, о чем идет речь, затем девербализовать понятое, то есть отвлечь его от образов конкретных слов, и наконец переформулировать на целевом языке. Девербализовать понятое — то же, что разобразить реальность, чтобы затем более адекватно перевести ее на язык наших образов.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Flogseq____&quot;,892,536870966]],[logseq____&quot;^15logseq____&quot;,[918,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^ сти в форме Рывков, социальной проекцией которых являются стартапы. Стартап — это и есть сам переживаемый рывок, то есть короткий момент начала ускорения, когда неважно, чем та или иная инициатива закончится (поэтому мы знаем о начале тысяч стартапов, но почти ничего не знаем об их продолжении или завершении). Во второй половине 2010-е гг. мы вошли в фазу развития, которую можно назвать стадией Щелчка (производная четвертого порядка, ускорение самого ускорения, у которого нет явного механического смысла). На этой стадии всё меняется так, как если бы просто что-то «перещёлкнуло». Конкретным техническим выражением «щелчка» является применение искусственных нейросетей: мы думали, что нам понадобится еще десяток лет, чтобы научить машину обыгрывать мастеров го, но это случилось уже сейчас («щёлк!»).logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Flogseq____&quot;,931,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Vlogseq____&quot;,931,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[923,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-cd3b-4db5-9684-e9952c9d2e22logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[924,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Технотеологически задача обсценной лексики — передавать в компактной форме психические состояния, связанные с какими-то «потусторонними» поломками или починками (не работает / заработало). И существенное отличие русской брани от брани в европейских языках в том, что последняя зачастую обращена к христианским фигурам (богохульства в адрес Богородицы или Иисуса), тогда как первая — исключительно к дохристианским, ____&quot;,logseq____&quot;Истоки такого представления мы находим в книге «О способе существования технических объектов» философа Ж. Симондона, где говорится о равноисходности и изоморфизме религиозной и технической мысли, которые дивергируют из примордиального магического единства. Религия и техника возникают в результате пересыщения магического единства и последующего фазового сдвига. Заметим, что тезис Симондона об изоморфизме технического и религиозного очень «русский» (и даже метарусский): он близок к космистским (Н. Федоров) и богостроительским (А.В. Луначарский, М. Горький) интуициям. Что Симондон привнес нового в сравнении с этими интуициями, это, во-первых, утверждение единства технического и религиозного, изоморфизма вещей и «веры», во-вторых, указание на структуру их отношений: это фигуро-фоновая структура гештальта (как она была разработана немецкими гештальтпсихологами).logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Flogseq____&quot;,933,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Vlogseq____&quot;,942,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[928,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-da1a-435a-95b9-2910314215b1logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[929,logseq____&quot;^Mlogseq____&quot;,true,536870966]],[logseq____&quot;^15logseq____&quot;,[929,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Введение\\ncollapsed:: truelogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[929,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[929,logseq__ ogseq____&quot;,[945,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-1f21-4ddf-91d8-8b6532b33b35logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Такой базовой предпосылкой является вообще возможность отождествления пространства (карты) и времени (исторических событий) — изоморфизм между историографией (I) и хронологией (C): I ↔️ С. Так называемая «критическая часть» теории Фоменко a) фиксирует четыре хронологии (c1, c2, c3, c4), суммирует их (получая старый «учебник истории»=E, то есть общую, но «бессмысленную» хронологию=С): c1+c2+c3+c4=Е=С=I и б) сюръективно отображает их на одну, новую хронологию (пространство-время стягивается): Е ↠ c0. Далее Фоменко осуществляет то, что он называет «реконструкцией»: берёт новую хронологию и инъективно отображает в общую историографию (как бы не покрывает целиком, а втыкает в нее: переинтерпретация отдельных исторических сюжетов с точки зрения новой карты): с0 ↣ I. Таким образом он создает новый, «подлинный» «учебник истории» (Ilogseq____&apos;): а) устанавливает изоморфизм между «новой хронологией» (с0) и новым «учебником истории» (Ilogseq____&apos;): с0 ↔️ Ilogseq____&apos; и б) сюръективно отображает старый «учебник истории» (I) в новый «учебник истории» (Ilogseq____&apos;), в результате чего образуется стянутая историография: I ↠ Ilogseq____&apos;.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Flogseq____&quot;,904,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Vlogseq____&quot;,932,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[946,logseq____&quot;^;logseq____&quot;, &quot;,865,536870966]],[logseq____&quot;^15logseq____&quot;,[948,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-ed95-4d7b-992d-d1d0b6dcc5aclogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Москвичи сами иногда шутят про себя, что «зажрались»; в действительности же, они систематически недоедают. Москва — это страшный внутренний голод, выдаваемый за пресыщенность и сверхизобилие. Прежде всего, москвичи недоедают воображения. Москва стягивает в себя все ресурсы воображения только для того, чтобы уничтожить их, как она уничтожает санкционные продукты. Москва — грабитель воображения. Поэтому москвичи ничего своего придумать не могут, они ничего не производят. Точнее, единственное, что они производят, — из того, что действительно волнует жителей Дометароссии, — это, во-первых, мусор, во-вторых, законы, то есть снова мусор.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Flogseq____&quot;,950,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Vlogseq____&quot;,950,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[949,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-98af-45b2-a4ef-95302d9f6b2dlogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Mlogseq____&quot;,true,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Москвофобия\\ncollapsed:: truelogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Flogseq____&quot;,906,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Vlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^Jlogseq____&quot;,[],536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870966]],[logseq____&quot;^15logseq____&quot;,[950,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-0bd0-4b8f-a462-ec21644c53f1logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;4. Русская культура характеризуется невладением Малыми Починками. Малые Починки русским одновременно понятны и непонятны: понятны — потому что представители этой культуры на свой лад всё время ими заняты, непонятны — потому что они занимаются ими бессознательно или полубессознательно, то есть невнимательны к ним. В отличие от европейцев, русские понимают, что Большую Поломку не исправить никакими Малыми Починками, и остается единственно надеяться на Большую Починку. Русские чинят рассеянно, мимоходом, тут и там, так и сяк. Любые починки в России — это, скорее, какой-то странный психомоторный эффект Малых Поломок, что-то вроде зуда или обсессии.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Flogseq____&quot;,907,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Vlogseq____&quot;,959,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[951,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-24fd-43d3-b511-3e5ad9606680logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Будучи в современных условиях всегда как-то материализованной (то есть подчиненной империализму носителя), память есть предмет экономического владения по преимуществу. Не «знания» и не «общий интеллект» (термин Маркса) являются капиталом, вопреки теориям итальянских операистов и концепции когнитивного капитализма: если под «общим интеллектом» понимать процессорные мощности, то у рядового пользователя в них нет недостатка, а «знания» сегодня доступны всем, и их можно задаром и без критических потерь «разделить». Капиталом также не являются данные и платформы для их экстракции, вопреки теории платформного капитализма (Н. Срничек): платформа (такая как Facebook) есть лишь один из видов носителей, временный и не самый совершенный. (Теории когнитивного капитализма и платформного капитализма — нужно отдать им должное — приближаются к истине, но не могут ее схватить, так как не располагают для этого достаточно абстрактным аппаратом, каким для нас является технотеология.) Капиталом сегодня является память, рассматриваемая в ее неразрывной сцепке с империей носителей (медиа). Это хорошо известно современному человеку, передоверившему собственную память множеству личных устройств и частных дата-центров: наши почтовые ящики и блоги «физически» принадлежат не нам, но частным компаниям, извлекающим из этого владения опосредованную выгоду, а когда мы хотим, чтобы что-то было «у нас», мы вынуждены пойти и купить (докупить) «винчестер», «флешку», SD-карту и пр. (Еще понятней это может быть на примере смартфонов Apple, назначенная цена которых находится в прямой зависимости от емкости их постоянного запоминающего устройства.) И эту зависимость индивидуальной памяти от товарно-денежного обмена, очевидно, не отменить одной лишь «шеринговой экономикой», удешевлением хардвера и т.п.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Flogseq____&quot;,939,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Vlogseq____&quot;,902,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[952,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-7859-48eb-a9d5-85ae57cb3b5dlogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Предложенное выше определение интересного как того, чем мы продолжаем свободно заниматься даже тогда, когда это занятие наводит на нас смертельную скуку, означает: если мы свободно делаем то, что интересно (а интересное занятие не может не быть хотя бы в какой-то степени свободным), и вместе с тем скучаем, но всё же продолжаем это делать, это и есть для нас искомое «чистое интересное», поскольку самим этим занятием мы разделили интересное и развлекательное, отказались от развлекательного и согласились претерпевать скуку ради чего-то иного, ей внеположного (а именно интересного). Маркером этого «чистого интереса» и является опыт скуки, понятый позитивно: на самом дне скуки лежит новый принцип действия, который метарусские положили в основу своей этики.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[953,logseq____&quot;^Flogseq____&quot;,905,536870966]],[logseq____&quot;^15logseq____&quot;,[953,logseq_ eq____&quot;~u67e3e8a1-f23a-4e33-9679-e191d59cce2dlogseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Стилистическим примитивом «хорошего» — то есть такого, при котором свобода воображения увеличивается, — перехода от монаха к разбойнику (М↗️Р) является Иисус: начав как аскет, он заканчивает переворачиванием столов в храме и смертью на кресте меж двух разбойников. Стилистическим примитивом «плохого» — то есть такого, при котором свобода воображения уменьшается, — перехода от монаха к разбойнику (М↘️Р) является Сталин: начав как студент духовной семинарии, он заканчивает как грабитель чужих жизней (насилие от отсутствия воображения). Примитив «хорошего» перехода от разбойника к монаху (Р↗️М) — Пушкин (от гулящего образа жизни к кропотливым архивным исследованиям). Примитив «плохого» перехода от разбойника к монаху (Р↘️М) — любой революционер, заканчивающий лояльностью и коллаборацией с властью. Чаще в индивидуальных творческих жизнях образуются цепочки таких примитивов — индивидуальные стили воображения (Толстой: Р↘️М↗️Р; Маркс: Р↗️М↘️М).logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Flogseq____&quot;,966,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Vlogseq____&quot;,891,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[965,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-8b5a-4ddc-89e5-6c0660a27036logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В предельных случаях аскеза воображения переходит в разбой воображения, и наоборот (известны истории про то, как монахи присоединялись к разбойничьим шайкам, а разбойники уходили в монастыри). Главный предмет воображения монаха — Бог. Бог является для верующего более внутренним, чем само внутреннее (ср. в Коране: Бог ближе к человеку, чем яремная вена). Аскеза воображения является в пределе разбоем того, что более внутреннее, чем само внутреннее, — разбоем самого Бога: в христианстве Бог буквально разбит на Троицу, подвергнут насилию тончайших дистинкций, вытащен на свет, как драгоценности из отобранного у богатеев сундука. Главный предмет воображения разбойника — простор, ничейная земля, космос. Космос для разбойника — это более внешнее, чем само внешнее, то, что находится за всеми границами, что размыкается, когда всё уже разомкнуто и больше размыкать, как кажется, нечего. Разбой воображения является в пределе аскезой воображения, монашеским благоговением и замиранием перед простором, когда тот наконец достигнут, молитвой неохватному космосу образов.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Flogseq____&quot;,917,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Xlogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Vlogseq____&quot;,891,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^Ulogseq____&quot;,866,536870966]],[logseq____&quot;^15logseq____&quot;,[966,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a1-efe6-4bf6-8566-cf2243fdbdb2logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Rich dad poor dad:\\n1. Poor people tend to spend money until there is no more left, rich people expect a good return.logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[968,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq__  уже несколько лет как присутствовала идея экранизации этого текста, переложения романа на киноязык, но не дословного, а расширенного, с визуальной реализацией того, что лишь намечалось в тексте. Два года назад я начал работать над сценарием, потребовалось четыре месяца, чтобы написать эпизодник почти из 200 эпизодов, для рассказывания этой истории. Полтора года назад у нас было намерение взяться и снять все это. Мы искали актеров, художники выстраивали концепции. Более того, художник Даниил Буравлев защитил диплом по «Дождись лету», проработав все полтора года над теоретической визуальностью этого текста.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^Flogseq____&quot;,3100,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^Vlogseq____&quot;,3311,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3065,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-f1e5-418e-bf54-d6ef3f38b6celogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3066,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;И врач поднес ладонь к своему лицу. Д. не знал ответа. Правильный ответ был странным: в реке вода течет, а в озере нет.»logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3066,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3066,logseq____&quot;^Flogseq____&quot;,3212,536871011]],[logseq____&quot;^15logseq____&quot;,[3066,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3066,logseq____&quot;^Vlogseq____&quot;,3333,536871011]],[logseq____&quot;^15logseq____&quot;,[30 ,[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Flogseq____&quot;,3145,536871011]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3074,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-8d4e-4198-bb61-ceae90a62ac0logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Есть люди, останавливающие процессы. У них такая работа. Вахтеры, охранники, гаишники. Наверняка они нужны, если их не очень много. А есть концепты, останавливающие не только процессы, но и прогресс. Копирайт, например. Ошибка человечества.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Flogseq____&quot;,3104,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Vlogseq____&quot;,3104,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3075,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-266d-4071-aa04-f8f4f0bcdf7flogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Кстати, в прошлом году я провел два месяца в Аллахабаде (в рамках подготовки Жар-птицы) и прочел там восемь (!) часовых лекций. Про все: про склейки, языки, режимы чтения, даже янтры. Люди подходили и говорили, чувак, это же офигеть, это же клубок концептов, в котором все со всем связано, и ты разглядываешь языки, на которых описываются связи внутри этого клубка-универсума. Ну, да, все так. Это интересный мир, полный неочевидных связей. В общем, если эти две статьи – это точка, то так тому и быть, уже неплохо. Если нет, тоже хорошо.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Flogseq____&quot;,3080,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Vlogseq____&quot;,3182,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3076,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-02a1-492c-9a1f-249b73401f51logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3077,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Начинает казаться, что Болливуд – это метафора. Никто не знает границ и форм, никто его толком не видел, это же не только разбросанные студии, производящие масалу и попкорн, не индустрия снов, но и в целом вся светская жизнь миллиардной цивилизации, весь гламур, вся поп-культура. Та самая розовая бездна. Полистал по утру, кстати, списки звезд Болливуда, покончивших с собой, это внушительный список, но педалировать эту тему не хочется, это слишком безответственно. Если человек не выдерживает и вешается на люстре, это еще не значит, что эта розовая бездна его сожрала, там может быть всякое.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3077,logseq____&quot;^Flogseq____&quot;,3246,536871011]],[logseq____&quot;^15logseq____&quot;,[3077,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3077,logseq____&quot;^Vlogseq____&q казать ничего. Кого-то отталкивает некоммерческая картинка наших фильмов, они считают, что кино должно быть «таким» – со стерильной картинкой, как у большинства фильмов, с такой актерской игрой и монтажом. А кто-то разглядывает и очаровывается. Смеси восхищений-отвращений, а на фесте ощущение вообще нездорового внимания, сочетание какого-то восхваления с невидимыми факами, торчащими из-за плеча. «Тебя тут боятся» – ну-ну... То есть да... кино – это галлюцинаторный мир, и ничего тут не поделать, но это уникальная свобода! Это как комната, в которую ты можешь случайно заглянуть и разрыдаться непонятно отчего. Потому что так случилось, оказалось, что это – твоя галлюцинация. Не, мой собственный вкус не чище, а может и еще запутаннее, я изучаю кино каждый день, уже больше пяти лет, и вглядываюсь в свой вкус, почему что-то принимается и производит впечатление, а что-то радикально отвергается? То есть... еще раз. Это потоки коллективных галлюцинаций и мы в них, это страннейшая свобода передаваемых видений и «иного», создание «реального», игры с восприятием времени и все-все-все. Короче, вы уже поняли, чем мы сейчас займемся. Мы не будем снимать восьмой полный метр, пока семи достаточно. Займемся совсем другой темой, самой сложной. Столь сложного проекта у нас еще не было, это проект в котором попутаны все горизонты, мы сидим и осмысляем его в тишине. Все, мы уже начинаем. Потом увидите, что мы придумали.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,logseq____&quot;^Flogseq____&quot;,3263,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,logseq____&quot;^Vlogseq____&quot;,3263,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3105,log ой и в смежных областях: читал Хармана и Мейясу (Грэм Харман и Квентин Мейясу — основные представители спекулятивного реализма, противопоставляющие себя посткантианской традиции в философии. — Прим. «Инде»), общался лично с Михаилом Куртовым и Йоэлем Регевомlogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Flogseq____&quot;,3315,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3126,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-5654-4d81-b057-3498d346d018logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Дальше еще несколько страниц... в итоге я понял, что сам не соответствую своему эстетическому манифесту и все это удалил. Ну в «Любви» – почти-почти, хотя тоже есть монтажная обманка.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Flogseq____&quot;,3272,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Vlogseq____&quot;,3137,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3127,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-39af-4172-b14d-eede029f7f82logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3128,logseq____&quot;^Qlogseq____&quot; quot;,[3129,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-e310-46f9-94e6-97c99d529552logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3130,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Это было несколько лет назад, холодной весной. Люди сгибались и закрывали лица от ледяного ветра. Там было некое вневременное ощущение, будто все заморожено, а люди прячутся не от ветра, а стыдятся смотреть друг на друга. (да вообще, человек чаще всего прячется от холода и стыда) Мы сидели и общались. Про собеседника не буду сообщать ничего, все это был частный разговор и не предполагалось, что его высказывания станут известны вовне. И вот, он сказал, что с детства все советские мультики наводят на него тоску, он не видит, чем они отличаются друг от друга, они все унылые, то ли дело диснеевские мультики... а голливудскую культуру он считает вообще самым ярким и ценным, что когда-либо существовало в кинематографе. Эти слова меня очень впечатлили. Хотя бы потому, что все эти ощущения совпали с моими, только наоборот. Для меня всегда советские мультики представляли некую россыпь разнообразных соцветий, бредовую и удивительную, а диснеевские – однообразие, как, впрочем, и практически весь Голливуд. И вот, мы сидели и смотрели друг на друга, и я не понимал, как же так получилось, что мы видим эту часть мира противоположным образом. Есть такие линзы, в которых изображение переворачивается. И тут было такое чувство, что между нами поставлена такая линза, мы оцениваем то, что видим, не просто по-разному, но перевернуто.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3130,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3130,logseq____&quot;^Flogseq____&quot;,3155,536871011]],[logseq____&quot;^15logseq____&quot;,[3130,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3130,logseq____&quot;^Vlogseq____&quot;,3155,536871011]],[log 6871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Да. Узорами прошито наше бытие на разных уровнях. Другое дело, что узор связан с впечатлением. Некоторые узоры впечатляют определенный тип людей, некоторые — другой тип людей впечатляют. Глубинные узоры с разрывами меня впечатляют, впечатляет творческая шизофреничность … когда она есть, когда она не поддельная. Не когда какой-то арт-объект украшается шизофреничностью, причем чаще всего нелепо, каким-то рассыпанным образом, а это действительно там заложен глубинный узор с разрывами… есть болезненное отношение к символике. Я многое могу простить, если это присутствует действительно, нечто чистое и искреннее.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Flogseq____&quot;,3209,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Vlogseq____&quot;,3087,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-de19-4b12-a61a-8a8082c022c0logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;У Мессиана была своя система ладов. Опорная точка в музыкальной истории – папа Григорий первый, он собрал лады. Когда Григорий надиктовывал ладовые правила, тот, кто эти правила записывал на бумаге, не понимал, почему вся эта диктовка проходит с непонятными паузами – он выглянул из-за ширмы и увидел, что на плече у Григория сидит птица и подсказывает, что говорить. Самая важная работа Мессиана посвящена Франциску. Мелодия в григорианских хоралах шла от текстов. Музыка создавала сакральное измерение для текста. Позже мелодия перестала быть вокальной. В музыке пауза важнее нот. 20-й век – феноменологическая редукция, отбрасывание слоев. Без музыки человеку трудно быть человеком, он хочет петь, что-нибудь настукивать или ритмически двигаться.]logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Flogseq____&quot;,3229,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Vlogseq____&quot;,3227,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-c175-4a8c-a285-29b56b887095logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В 1950-е в математике произошла мощная революция, она связана с понятием категорий. В 1940-е годы, когда она создавалась, люди смотрели на нее как на нечто очевидное: есть объекты, есть стрелки между ними — все понятно, при чем тут естественность как сохранение связей между объектами? Я смотрю на это как на самую важную концепцию математики. Если бы меня попросили оставить всего одну концепцию, то это была бы естественность-категорность, потому что она видит мир не как набор объектов, а как совокупность связей между ними, а это разные вещи. Если ты смотришь на текст через связи, раскрывается то, что называется структурой. То есть структура — это не набор объектов, а набор связейlogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3145,logseq____&quot;^Flogseq____&quot;,3093,536871011]],[logseq____&quot;^15 ормочки или куски пазла, и которых что-то должно склеиться – и вот, оно склеивается оптимальным способом.  Когда-то даже термин ввел «жидкая спектралка», она типа как жидкий робот из Терминатора, когда ее искусственно разорвали, будет склеиваться как можно проще и как можно быстрее. То есть, вся эта гомотопическая реальность, следы которой мы видим как г.г.с, г.г.п.М и т д – ведет себя как живая реальность, как некий биологический объект, который может уставать, а возможно, у которого есть даже разум. Эти куски пазла или формочки – россыпи простейших функторов (когда-то вводил для этого понятия универсума EFU и другие), они склеиваются во что-то сложное, эта склейка и есть монтаж. Монтаж простейших форм, сэмплов, кадров и т д. И вот, в этой статье показано странное. Что бывают случаи, когда гигантский мир рассыпанных форм склеивается двумя совсем разными способами, давая при этом абстрактно одно и то же, но качественно разное: что-то и оно же, но вывернутое наизнанку. Получается вывернутый наизнанку фильм, который природа сняла о себе, там время не линейно, а стекает как густая краска и наслаивается на себя.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^Flogseq____&quot;,3211,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^Vlogseq____&quot;,3211,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3158,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-d291-4a84-a76f-46db8333c29clogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3159,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Летучие мыши облепили стены.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____ тельно, что видеоблогеры, которые не обладают ни харизмой, ни какими-либо другими качествами, оскорбляют друг друга перед камерой и собирают десятки миллионов просмотров. Это феноменально и требует исследования. Знакомые рэперы меня спрашивали, готов ли я выйти на Versus. Готов, если найдется достойный соперник близкого культурно-понятийного слоя, — мне было бы интересно себя попробовать. Одно условие — никаких оскорблений. Пожалуйста, если Баста готов в таком формате побатлиться, то я запросто. Выстроил бы в рэп-форме ритмическую картину мира, совершенно не задевая личности соперника и его близких, и сломал бы эту систему — потому что можно разрушить представление человека о Вселенной, выбить у него почву из-под ног, не переходя на язык оскорблений. У батл-рэперов огромные возможности деформации языка, слова, но они почему-то ими не пользуются. Это удивительное явление. Думаю, что мы все виноваты в нем — потому что мы не смогли создать пространство альтернативного театра и пространство взаимных оскорблений захватило людей намного сильнее, чем нечто концептуальное.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Flogseq____&quot;,3245,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3198,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-c105-4c91-b10d-d493b3c704bdlogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Существуют универсальные принципы развития сложности. Это та сложность, которую мы видим вокруг, — она может проявляться в разнообразии форм, сюжетов, объектов, задач, кода. Это близко к идее каркаса, к универсальной грамматике Ноама Хомского (американский лингвист, политический публицист и философ. — Прим. «Инде»), к тому, как он видел формирование любого языка. И то, что заложено в основе этих принципов развития сложности, — и есть глубинная природа. Поддеть их крайне сложно, потому что мы чаще всего видим следы, которые связаны с определенным языком.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Flogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3199,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-2baf-41e5-92c8-aa1ae18c8726logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;На нашу статью с Л.Б. «Топология покера» пришли положительные рецензии из одного понтового журнала, но статью еще не приняли, поэтому нельзя писать, что это за журнал. Ну, это нормально, когда рецензирование занимает год-полтора-два. В техасе найдена 4-мерная сфера. И именно о ней рассказывает герой фильма в психбольнице, раскладывая восемь рук на полу. Там много тонких моментов и посланий «для своих», не только раздача Исильдура. В покерном штабе все-все-все бумажки, все надписи несут какие-то сообщения, там радары, там статы, расписания турниров, а на доске в штабе нарисована вторичная схема Коэна – просвечивание пространств рентгеном, выявление потенциальных склеек. Почему оно там? Да потому, что там многое базируется на шаффл-соотношениях, на перетасовках множества карточных колод (шаффл-соотношения являются базой в симплициальной науке, но прикол еще в том, что они же есть в мульти-дзетах). В штабе раскрываются классные наработки, игра на Карабасе на bb, например, замазывание статы  на 4бетах, а в дурке герой рассказывает сыну тоже непростую штуку: донки на bb на низких досках. Появление червового короля на Dlogseq____&amp;D-сменке из четверки – привет флоришистам, поддержка на слабых картах – привет шулерам. Единственный малый-малый косяк, ну совсем малый, никто никогда не разглядит, если не скажу, а скажу: на одном из катранов играют не покерной колодой, там такая колода, где карты чуть мнутся, поэтому можно их метить, чуть помяв, например, слегка загнув уголок на тузе – такими колодами на катранах обычно не играют. А в остальном – не найдете ни одного косяка, все чисто, работали люди в теме. Еще раз спасибо Леше Вандышеву и остальным покеристам за всю эту работу!!!! А сегодня наше Макао в Берлине, приходите и смотрите внимательно! Этим фильмом заканчивается ретроспектива наших фильмов в Берлине, давайте, да.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Flogseq____&quot;,3293,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Vlogseq____&quot;,3293,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3200,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-fb72-4c98-bde8-0678db7472d5logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3201,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, в апреле мы решились на этот шаг, а дальше была ежедневная работа огромной команды, замечательные люди, называть которых не стоит, но которы о не так легко жить.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^Flogseq____&quot;,3137,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^Vlogseq____&quot;,3137,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-0b48-4af1-ac1b-7009cbbdb1eelogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Что произошло во второй половине августа? До сих пор не могу осмыслить. Произошло нечто странное. Дело в том, что я никогда не работал в жизни с такой интенсивностью, как над фильмом «Путешествие...» и, пожалуй, никогда не относился столь эмоционально к проекту. В конце августа мы смонтировали серию, которая заканчивается панической атакой главного героя. Посмотрел эту серию и через несколько часов началось. Именно то, что было с главным героем. Это длилось около шести часов, лежал и трясся, лицо горело, тело тряслось, все как в фильме. Следующей ночью – то же самое. Потом еще. Потом врачи, капельницы, анализы какие-то – все норм по этим анализам. Весь сентябрь я общался с удивительными людьми, они значительно старше меня и у них своя мудрость. Они помогали мне выбраться из этого бреда, говорили, что случился слом нервной системы, возможно, из-за излишней эмоциональной вовлеченности во что-то. Короче, поломался. И весь сентябрь я не вылезал из спортзала. Панические тряски длились часами, ночь за ночью, недели три, затем стали ослабляться и исчезли. Но в этих состояниях случилось удивительное: переосмысление музыки! Там музыка воспринималась по-другому! (вот, из дневника: Об ],[logseq____&quot;^15logseq____&quot;,[3273,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3273,logseq____&quot;^Ulogseq____&quot;,615,536871011]],[logseq____&quot;^15logseq____&quot;,[3273,logseq____&quot;^Ulogseq____&quot;,618,536871011]],[logseq____&quot;^15logseq____&quot;,[3273,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-d87e-4b28-9dfc-1f1b38913493logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Румяные объекты... Представьте себе разрушающуюся среду. Это предвкушение катастрофы. Очень многое разрушится через несколько мгновений. Но некоторые объекты останутся. Дом разрушается, и ты не можешь предсказать, какие объекты останутся — может уцелеть хрустальная люстра, которая вроде как должна разбиться первой. Это возможно. Объекты, которые остаются после разрушения, называются румяными объектами. Они проявляют себя только после катаклизма, как щеки, которые румянятся только на морозе. Это относится и к упорядоченным символическим дорожкам, о которых я буду говорить, и к колодам карт. В колоде карт есть румяные объекты.\\nСборки книг — это связано с моим интересом к кашмирскому шиваизму. Может ли компьютер написать аналитический текст по кашмирскому шиваизму, какие методы сборки нужны для этого? Об этом и пойдет речь в субботу.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Flogseq____&quot;,3198,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3274,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-ea88-419e-91b6-490f4e31d715logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;https://knife.media/conor-khabib/logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Flogseq____&quot;,3307,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Vlogseq____&quot;,3307,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3275,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-2de5-4405-aafb-9e55558c9074logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Вот еще https://www.youtube.com/watch?v=98x6zHS1MPglogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Flogseq____&quot;,3250,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Vlogseq____&quot;,3097,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3276,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-401b-4eea-b73a-dbbc0d3c09f6logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, недавно я задался почти таким же вопросом. Чем полнометражный фильм отличается от сериала? Но не на дистанции, а если так смотреть (ладонь к лицу), то есть, если взять минуту или две – случайные, можно ли определить, фильм это или сериал? Задал этот вопрос друзьям и знакомым из мира кино. Получил много ответов. В основном говорили о ритме, темпе, плотности кадра, сновидческих образах. Также о разности планов, заявочных кадрах, закадровой музыке, и так далее. Сам же я думал, что мне достаточно не минуту смотреть, а секунд десять, чтобы определить: сериал ли это или полный метр. Типа иное распределение киносубстанции. Сериал распознается сходу. И вот. Мы провели эксперимент. О. ставила случайные фильмы и сериалы (я их не видел до этого, естественно), в случайном месте, на минуту-две, а я говорил «фильм, сериал, фильм, сериал» – типа того, угадывая, что это. И так долго. Статистика весьма впечатлила. Угадываний оказалось примерно 50 процентов. То есть, чисто случайное попадание. После этого эксперимента я признался, что не понимаю локальной разницы между сериалом и полным метром, без проблем угадываются только плохие сериалы, а более-менее качественные – нет. То есть (опять же, это в моем случае), заговоры-мудрствования о ритме, плотности, сновидческих образах и киносубстанции, оказались содержанием некоей иллюзии, а на деле все сложилось иначе. После все этого сказал друзьям, что локальной разницы нет, есть разница глобальная, на дистанции, а в озере вполне может что-то течь, там тоже ветер, а в реке у берегов вода может быть неподвижной, и надо долго смотреть, чтобы разобраться.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Flogseq____&quot;,3066,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Vlogseq____&quot;,3333,536871011]],[logseq____&quot;^15logseq____&quot;,[3277,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15log 536871011]],[logseq____&quot;^15logseq____&quot;,[3296,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-1ec3-4197-809e-2f5ef793def9logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Сегодня второй раз уже видел во сне игру в шахматы, с правилами: если пешка b или g доходит до конца, она может превратиться в кентавра – это такая фигура, которая ходит и как ферзь, и как конь. То есть, вся теория сохраняется, но коневые пешки оказываются чуть более ценными. И вот, во сне мы разбирали теорию эндшпилей с кентаврами.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Flogseq____&quot;,3161,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Vlogseq____&quot;,3161,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3297,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-9b68-471a-ad45-196e78ca6b10logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Монтаж через вспышки, дым, световые пятна.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Flogseq____&quot;,3137,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Vlogseq____&quot;,3230,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-b8cf-496a-bbc3-cfb8e93c2388logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Это разнообразие? Или же предсказуемая рутина?\\nНу, и к чему это все? К Болливуду. Оттуда Болливуд видится как сверкающее танцевальное безумие, как разбрасывание цветов, беганье между деревьями и пение тонким голосом. Отсюда Болливуд видится как сложная и яркая подвижность, мечты и стремления тысяч, если не миллионов, погруженные в движения капитала. Все хотят в Мумбаи. И сегодня за столом индийские коллеги сказали, что я этим фильмом начинаю большую дорогу в Болливуд, то есть, тоже направляюсь туда же – в Мумбаи. Ответил, что вряд ли, что занимаюсь несколько иным – они сочли это за скромность и посмеялись. Все туда хотят, все режиссеры мечтают снять кадры с тысячами танцоров, синхронно плещущихся в лепестках роз -- там красиво и разнообразно. Еще они отметили, что мы находимся в волшебном доме и наши желания, которые загадываем сейчас, сбудутся.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Flogseq____&quot;,3152,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Vlogseq____&quot;,3155,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-94d5-4120-af43-c001cf292109logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3300,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;У меня в окне огромный лысый человек в черной куртке неподвижно стоит и смотрит на падающие листья. Черное на желтом выглядит как флаг и ее заклевывают остальные — это фашизм. Единственный способ борьбы с фашизмом, который я указываю в «Равинагаре», — это шизофрения. Шизофрения как структура в смысле набора связок и растущей сложности. Шизофрения вполне может принять фашизм и начать на него работать до определенного момента, и фашизм не заметит, что происходит уничтожение его самого. И именно таким образом возможна борьба. Не антифашизмом, не отрицанием иерархичности, а деформацией. Противостояние не работает, потому что оно не может работать в принципе. Противостояния левых и правых нет, есть только власть капитала над теми и над другими. Там, куда вкладывается больше денег, и происходит победа. Шизофрения может идти против этого, она может давать какой-то маргинальный результат, рождать совершенно иные структуры — как оркестр без дирижера может начать играть принципиально новую музыку. Когда ты атакуешь иерархию, она задает тебе вопрос: «Вот ты победишь, и что ты сделаешь? Построишь новую иерархию?». А шизофрения просто хохочет над этим вопросом.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^Flogseq____&quot;,3208,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^Vlogseq____&quot;,3338,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3315,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-9907-491c-a1e7-c59162c8035flogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3316,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Prahasana.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3316,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot _&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3322,logseq____&quot;^Vlogseq____&quot;,3087,536871011]],[logseq____&quot;^15logseq____&quot;,[3322,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3322,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-c3e2-4a73-8ace-59d096f13838logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Вы много знаете авторских независимых сериалов с крутыми актерами? Не много. Потому что это практически невозможно провернуть. Это дичайшая нагрузка и ответственность. В начале года появились люди, очень ценящие «Дождись лета», которые сказали, что если дело в деньгах, то они помогут. Дело не только в деньгах, это очень сложно, это гигантский мир, который нужно построить на основе текста, на мотиве, на сюжете – но это не то же самое, что визуально переложить текст. Надо создать все с самого начала. И пусть у меня уже был эпизодник почти из 200 эпизодов, все это не имело большого значения. Нужно было выстроить все-все-все, все детали, все цвета. Но мы решились, и понеслась. Я начал заниматься этим проектом, начиная с апреля, все время, вообще все время: день и ночь, и во сне, и в бреду. И не только я, но и вся наша команда.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Flogseq____&quot;,3215,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Vlogseq____&quot;,3252,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3323,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-3d04-482e-8a07-11d7963b07c2logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;О чем там говорилось? Там был призыв делать каждую сцену одним кадром, с внутрикадровым монтажом и возможными джамп-катами (вполне сновидческая тема, мы из существования убираем лишнее). При этом недопустима склейка одной сцены из разных дублей, потому что это не проживалось. Похоже на сны и театр. Недопустима переозвучка, накладывание посторонних звуков, которых не было. Допустима музыка – как явный иной слой, но недопустима имитация звучания музыки в сцене, если она там не звучала. Если для проявления чистой жизненности надо сделать 30-40 дублей – пусть так и будет, но нужно, чтобы там все проживалось как есть.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Flogseq____&quot;,3127,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Vlogseq____&quot;,3137,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3324,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-2ff4-4d9e-a89d-15cd4b485770logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Мы закончили работу на кастом. Спасибо огромное всем! Вы реально очень крутые! Состав нашего проекта оказался совсем странным, как и сам проект, он выстраивался по иной логике. Вы знаете многих актеров из тех, кто будет с нами работать, но если попробовать угадать кто именно — вы не угадаете. А кто из музыкантов? Вы не угадаете. Никого из нашего каста не угадаете, и о чем кино не угадаете, и ничего не угадаете, и нечего гадать. Мы соберемся странной шоблой, трипанем и разбежимся. Что получится — не знает никто, и не надо этого знать. Поймите простую вещь, меня вся эта киноиндустрия, фесты, статьи, лонглисты-шортлисты как глисты (как пел М.) интересуют не больше, чем экономика Австралии или бухгалтерия цементных заводов, которые тут рядом... тут повсюду надписи о том, что это цемент номер один в стране. Мы ныряем в трипчик, в свободе, прямо в черной одежде. Мне очень хочется разобраться с теорией впечатлений и ритмов, вот, о чем это. Что такое \\logseq____&quot;впечатление\\logseq____&quot;? Написал уже больше 30 страниц дневника об этом, покажу позже. И что такое \\logseq____&quot;ритм\\logseq____&quot; тоже. Прикол, короче, тут интернет мне провели, прицепив роутер и перекинув провода из красного храма Кали под окном. Тут в квартире на стене две одинаковые картины — что-то не припомню такого.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Flogseq____&quot;,3123,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Vlogseq____&quot;,3123,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3325,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-60d6-4660-adbc-953f106a5abelogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;За последние пару лет пересмотрел множество советских фильмов, особенно фильмов рижской киностудии, пытаясь прочувствовать ритмы. «Мираж», «Он, она и дети», «Сад с призраком», «Долгая дорога в дюнах»  – все это я видел в детстве, и какие-то фрагменты этих фильмов слились со снами. Актерская пластика там совершенно иная, ее трудно представить помещенной в современное кино. Актер работает не со своей ролью, он работает с пространством вокруг себя, создавая некую ауру, эту ауру и цепляет камера. Если он не обращает внимание на пространство вокруг себя, он выпадает из кадра.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Flogseq____&quot;,3197,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Vlogseq____&quot;,3197,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3326,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-0680-4d29-9d43-09affd78f841logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;* Изображения тайных богослужений 50-х годов в катакомбах.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Flogseq____&quot;,3320,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Vlogseq____&quot;,3193,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3327,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-0553-48c9-a84d-b12409d82996logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Эти школьники сидят в коллективной галлюцинации под названием интернет.\\nМ:\\nЭто надо принять. Как климат. Ничего, в зиме мы живем и живем. И живы, и здоровы. Ну, условно здоровы. Через депрессии проходим иногда. Ну, надо принять, конечно. Другое дело, что этим все не исчерпывается. Зима наступает и у нас много дел. У нас дома тепло и ванная есть в общем-то. Мы живем и работаем. Достать их оттуда я не вижу возможности. Запрет не получается. Другое дело, что знание, конечно, скрывается в этих потоках информации как ни странно. То есть трепет перед знанием, он исчезает. Потому что информация практически вся открыта. Вы не понимаете уровень образованности современного молодого человека лет 17–18. В культурном плане. Он уже увидел, как жизнь устроена. У него юмор другой. Чаще всего очень тонкий юмор у него.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Flogseq____&quot;,3058,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Vlogseq____&quot;,3087,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a5-aa2a-4d62-8771-95a7cdb3b48elogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Прислали забавную рецензию на Макао (даже не знаю, кто автор), там есть прикольная тема \\logseq____&quot;лудомания — это шизофрения покера\\logseq____&quot;: \\logseq____&quot;Вам будут говорить что на катраны ходить нельзя, что нужно пять лет сидеть с блокнотом учиться считать вероятности. Но нет, это всё не нужно - пока я сидел в дурке и прятался от тех кому я должен, мой сын их всех взъебал, а всё лишь потому, что мои стратегии работают!\\nСо-протовопоставление шизофрении и фашизма в контексте знаков - одна из магистральных тем текстового творчества Ромы. Костюм Делёза на ГГ тут не случайно.\\nПокер - достаточно богатая знаковая система, богаче только математика, но жанровый фильм про математику представляется с трудом. Покерные жаргонизмы звучат эффектно, достаточно эффектно чтобы небольшая примесь математике в сцене с лекцией в дурке давала нужный эффект - строгий насыщенный симметричный узор, который в сакральном пространстве дурки воспринимается как эталонная шиза, но это валидные высказывания в рамках покерно-математического базиса. \\logseq____&quot;Гомотопизм говорит что шар от сферы отличается размерностью. Я иду и думаю, может это и есть сумасшествие?\\logseq____&quot;\\nПокер у Ромы это миф по Барту - максимально серьёзная, реальная, спортивная игра, где крутятся большие деньги, развиваются сложные стратегии, рушатся судьбы. Хотя по факту это просто карточная игра, где любой шиз с улицы может прийти и случайно выиграть.logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Flogseq____&quot;,3162,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Xlogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Vlogseq____&quot;,3162,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^Ulogseq____&quot;,109,536871011]],[logseq____&quot;^15logseq____&quot;,[3329,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67e3e8a4-8ae5-4b4a-8c10-2b29bb1d91felogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3330,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;https://krot.me/articles/jugglinglogseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3330,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871011]],[logseq____&quot;^15logseq____&quot;,[3330,logseq____&quot;^Flogseq____&quot;,3319,536871011]],[logseq____&quot;^15logseq____&quot;,[3330,logseq____&quo
