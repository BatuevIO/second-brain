 что, если сделать так: от точки цели сделать N ответвлений, из которых в нее можно попасть, а из текущий точки M ответвлений, куда я могу быстро попасть. Тогда можно посмотреть на разные пары этих точек, и, возможно, найти оптимальный путь.logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Flogseq____&quot;,930,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Xlogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Vlogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^Ulogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[931,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cd-cd22-40ad-ac64-932c4d78f8f7logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Наверняка у каких-то из этих путей будут общие ребра, а где-то придется принимать решения, какому из них отдать предпочтение. Если вдруг вперед двигаться нельзя, можно вернуться до ближайшего разветвления и пойти в другую ветку.logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Flogseq____&quot;,931,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Xlogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Vlogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^Ulogseq____&quot;,73,536870975]],[logseq____&quot;^15logseq____&quot;,[932,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cd-80ad-45a4-a6f4-f8e6826d4724logseq____&quot;,536870975]],[logseq____&quot;^15logseq____&quot;,[933,logseq____&quot;^Qlogseq____&q  будет склеиваться как можно проще и как можно быстрее. То есть, вся эта гомотопическая реальность, следы которой мы видим как г.г.с, г.г.п.М и т д – ведет себя как живая реальность, как некий биологический объект, который может уставать, а возможно, у которого есть даже разум. Эти куски пазла или формочки – россыпи простейших функторов (когда-то вводил для этого понятия универсума EFU и другие), они склеиваются во что-то сложное, эта склейка и есть монтаж. Монтаж простейших форм, сэмплов, кадров и т д. И вот, в этой статье показано странное. Что бывают случаи, когда гигантский мир рассыпанных форм склеивается двумя совсем разными способами, давая при этом абстрактно одно и то же, но качественно разное: что-то и оно же, но вывернутое наизнанку. Получается вывернутый наизнанку фильм, который природа сняла о себе, там время не линейно, а стекает как густая краска и наслаивается на себя.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^Flogseq____&quot;,2144,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^Vlogseq____&quot;,2144,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2077,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-57e7-4935-9011-a91ea8e91ef2logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2078,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;На нашу статью с Л.Б. «Топология покера» пришли положительные рецензии из одного понтового журнала, но статью еще не приняли, поэтому нельзя писать, что это за журнал. Ну, это нормально, когда рецензирование занимает год-полтора-два. В техасе найдена 4-мерная сфера. И именно о ней рассказывает герой фильма в психбол  звучат эффектно, достаточно эффектно чтобы небольшая примесь математике в сцене с лекцией в дурке давала нужный эффект - строгий насыщенный симметричный узор, который в сакральном пространстве дурки воспринимается как эталонная шиза, но это валидные высказывания в рамках покерно-математического базиса. \\logseq____&quot;Гомотопизм говорит что шар от сферы отличается размерностью. Я иду и думаю, может это и есть сумасшествие?\\logseq____&quot;\\nПокер у Ромы это миф по Барту - максимально серьёзная, реальная, спортивная игра, где крутятся большие деньги, развиваются сложные стратегии, рушатся судьбы. Хотя по факту это просто карточная игра, где любой шиз с улицы может прийти и случайно выиграть.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^Flogseq____&quot;,2093,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^Vlogseq____&quot;,2093,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2128,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-6bee-4b43-99a1-29e5a09ee16blogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2129,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Самых безбашенных танцоров подбрасывает земля.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2129,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2129,logseq____&quot;^Flogseq____&quot;,2116,536871000]],[logseq____&quot;^15logseq____&quot;,[2129,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2129,logseq____&quot;^Vlogseq____&quot;,2245,536871000]],[logseq____&quot;^15logseq seq____&quot;^15logseq____&quot;,[2131,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2131,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-8f46-47ed-8f99-f3e3aab251f0logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2132,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Жар-птица – это световой трактат о театре и свободе. Этот фильм снимался на «странную» оптику, многие сцены прописывались через сновидения, я задался вопросом, как монтируются планы внутри снов, пытался подглядеть и запомнить, а затем мы реализовывали все это в нашей лаборатории. Это очень сложная работа, там есть 5-минутные однокадровые сцены, крайне хитрые. Саша Киселева прекрасно справилась с главной ролью, она пронесла через всю работу некую свою силу и сделала все так, чтобы жар-птица действительно взлетела и растворилась на границе мира живых и умерших. Ведь жар-птица летает туда-сюда, и к ним, и к нам. Еще в фильме снялся настоящий агхори, он большую часть времени живет на кремациях в Варанаси, о остальную часть года странствует по Индии, у него почти нет вещей, ест он что придется, совершает соответствующие ритуалы на кремациях, такой отшельник. У нас в фильме есть глава про него. И про Диму Хаски тоже глава, вы, наверное, видели клип – это часть главы. Этот фильм состоит из глав, как книга о волшебной птице, монтаж многих сцен ведется через свет, через перья жар-птицы. Там такая теплая сектантская Индия )) скитальцы с кукольным театром, практически баулы, блики и вспышки оказываются ягодками огромной рудракшамалы, обматывающей все вокруг, там у света есть голос – он поет вместе с бродячими артистами. Скоро мы покажем этот фильм где-нибудьlogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2132,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2132,logseq____&quot;^Flogseq____&quot;,2241,536871000]],[logseq____&quot;^15logseq____&quot;, мы оживают, переплетаются, склеиваются, и порождают то, что мы понимаем под сказками. Превращения в животных, путешествия по далекой реке, пророчества говорящих птиц, скитания и возвращения, охота за волшебными предметами, превращения в перышко, становление неведимкой, полет на гусе, съедание солнца... Да, мне до сих пор кажется, что есть всего две темы, на которых строится человеческая культура, которые реально интересны людям: война и запретная любовная связь, и два вопроса, собственно «кто против кого?» и «кто с кем?» Но эти темы надо же как-то раскрыть, из чего-то слепить повествование. И вот, из этих форм все и склеивается.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^Flogseq____&quot;,2126,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^Vlogseq____&quot;,2122,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2148,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-bdec-4ef9-bb11-3e193bc095aalogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2149,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Л. написал, что сценарий этого фильма может походить на партитуру и напомнил о вертикальном монтаже из статей Эйзенштейна. Монтажная схема и музыкальная схема соединяются и становятся образным путеводителем. Это можно реализовать, если сначала услышать фильм. Например, во сне. Пробудиться, задержав ту мелодию из слоев тамошнего существования, записать ее в нотах и подстроить всю образность под получающееся чередование.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2149,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[  киностудии, пытаясь прочувствовать ритмы. «Мираж», «Он, она и дети», «Сад с призраком», «Долгая дорога в дюнах»  – все это я видел в детстве, и какие-то фрагменты этих фильмов слились со снами. Актерская пластика там совершенно иная, ее трудно представить помещенной в современное кино. Актер работает не со своей ролью, он работает с пространством вокруг себя, создавая некую ауру, эту ауру и цепляет камера. Если он не обращает внимание на пространство вокруг себя, он выпадает из кадра.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^Flogseq____&quot;,2154,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^Vlogseq____&quot;,2154,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2221,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-6d5a-4b2a-b76d-1798aeb512eblogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Важную роль в фильме играют волшебные книги. У главного героя с детства лежат эти советские книги, и в картинках он распознает тех, с кем общается каждый день. Такая объемная метафора аутичного восприятия. Наши художники круто поработали и сделали предельно аутентичные книги с иллюстрациями. Реально как советские книги сказок или военных рассказов. Встал вопрос, какой текст размещать рядом с иллюстрациями Ласло. Его никто не прочтет, может разве что кто-то под лупой на стопкадре начнет разглядывать, но и то вряд ли. У меня не было времени писать текст, я взял просто случайные венгерские сказки из интернета и мы их туда закинули. И вот, в одном из съемочных дней, Марк, который играет Ласло, сел и начал читать сказку, которая находится рядом с его изображением. И в нескольких абзацах там оказались описания трех сцен нашего фильма, одна из них с пугающими деталями. Как будто это продумывалось. Мы вставим в фильм это чтение. Потому что офигеть как странно все это. И вообще «офигеть как странно» – это можно отнести к каждому третьему съемочному дню и к событиям, которые происходили вокруг съемок.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Flogseq____&quot;,2134,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Vlogseq____&quot;,2182,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2222,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-f6e3-457e-87a8-b3fd59cf6fcclogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Облака образов и сныlogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Flogseq____&quot;,2277,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Vlogseq____&quot;,2206,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2223,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-723e-4407-863f-8662c2d14ae8logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2224,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Кентавр в шахматах __&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2226,logseq____&quot;^Flogseq____&quot;,2239,536871000]],[logseq____&quot;^15logseq____&quot;,[2226,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2226,logseq____&quot;^Vlogseq____&quot;,2164,536871000]],[logseq____&quot;^15logseq____&quot;,[2226,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2226,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-420c-473b-8873-1600bdebab96logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Отличие кино от театра — кино существует продолжительное время, оно доступно, оно способно обманывать время с помощью монтажа.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Flogseq____&quot;,2257,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Vlogseq____&quot;,2257,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Ulogseq____&quot;,550,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^Ulogseq____&quot;,553,536871000]],[logseq____&quot;^15logseq____&quot;,[2227,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-f2fa-46bf-9f50-520d76ceeca2logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Восприятие музыки в этих состояниях совсем иное. Раздражительность сменяется давящей необходимостью, появляется ответственность в плане слушания музыки. Нельзя слушать что-угодно, возникает ответственность за прослушивание. Музыка становится способна разъедать.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Flogseq____&quot;,2211,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Vlogseq____&quot;,2088,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2228,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-e62b-41f6-a0c7-3a904792db1flogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Подходишь к киту, вглядываешься в его глаз, твое отражение там размывается, а фонари за спиной расползаются в хаотичных бликах.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Flogseq____&quot;,2231,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Vlogseq____&quot;,2199,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Ulogseq____&quot;,550,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^Ulogseq____&quot;,553,536871000]],[logseq____&quot;^15logseq____&quot;,[2229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-d083-4a1d-a102-4f7f12b1d02dlogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, недавно я задался почти таким же вопросом. Чем полнометражный фильм отличается от сериала? Но не на дистанции, а если так смотреть (ладонь к лицу), то есть, если взять минуту или две – случайные, можно ли определить, фильм это или сериал? Задал этот вопрос друзьям и знакомым из мира кино. Получил много ответов. В основном говорили о ритме, темпе, плотности кадра, сновидческих образах. Также о разности планов, заявочных кадрах, закадровой музыке, и так далее. Сам же я думал, что мне достаточно не минуту смотреть, а секунд десять, чтобы определить: сериал ли это или полный метр. Типа иное распределение киносубстанции. Сериал распознается сходу. И вот. Мы провели эксперимент. О. ставила случайные фильмы и сериалы (я их не видел до этого, естественно), в случайном месте, на минуту-две, а я говорил «фильм, сериал, фильм, сериал» – типа того, угадывая, что это. И так долго. Статистика весьма впечатлила. Угадываний оказалось примерно 50 процентов. То есть, чисто случайное попадание. После этого эксперимента я признался, что не понимаю локальной разницы между сериалом и полным метром, без проблем угадываются только плохие сериалы, а более-менее качественные – нет. То есть (опять же, это в моем случае), заговоры-мудрствования о ритме, плотности, сновидческих образах и киносубстанции, оказались содержанием некоей иллюзии, а на деле все сложилось иначе. После все этого сказал друзьям, что локальной разницы нет, есть разница глобальная, на дистанции, а в озере вполне может что-то течь, там тоже ветер, а в реке у берегов вода может быть неподвижной, и надо долго смотреть, чтобы разобраться.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Flogseq____&quot;,2090,536871000]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2230,logseq____&quot;^Vlogseq____&quot;,2133,536871000]],[logseq____&quot;^15logseq____ уть за борт, проф.покеристам говорят типа «всё», типа теперь тут будут любители, не надо так серьезно заниматься покером, лучше, чтобы это было похоже на рулетку. Это первое впечатление. Может, там замес глубже, я за пару часов не разобрался, но по первым ощущениям могу лишь выразить поддержку фондам. Наш фильм также транслирует простую идею. Хочешь заниматься покером? Ну так, занимайся, только серьезно, по много часов в день, изучая все эти айсимайзеры, страты, мтт, а если не готов серьезно заниматься, ты будешь проигрывать. И нет там особо никакого везения, это тупо суровый труд. Не надо играть в покер на деньги, если вы им не занимаетесь серьезно – такую простую и очевидную мысль транслирует наш фильм. Фонды – это очень интересные формы жизни. Это сообщества, похожие на исследовательские лаборатории, в которых люди тренируют друг друга, поддерживают друг друга, общаются, такие секточки со своим пониманием игры. Между собой у них отношения напряженные. Или были напряженными до данного момента, а теперь, когда объявлены такие репрессии, они могут идеологически объединиться... Такие формы жизни есть у нас, на западе, в Бразилии тоже есть. Да, чем-то вся эта ситуация напоминает борьбу с сектантством, все эти книги по сектоведению, только прикиньте, все это происходит внутри игрового мира. Готовый сценарий, реально, или сюжет книги. Короче, если интересна эта тема, гляньте видос, сделайте свои выводы. И да, фильм «Поедем с тобой в Макао» снят при финансовой и нефинансовой поддержке покерного фонда. Поэтому можно сказать, что фонды делают еще и такой нетривиальный арт. Пусть у них все получится.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2244,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2244,logseq____&quot;^Flogseq____&quot;,2254,536871000]],[logseq____&quot;^15logseq____&quot;,[2244,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[ __&quot;^Qlogseq____&quot;,logseq____&quot;Восприятие кино – одна из самых загадочных тем в человеческом существовании –  гораздо страннее, чем восприятие литературы или музыки. Меня реально поражают киновкусы знакомых людей, кажется, что я их знаю и имею представление о вкусах, да, почти о всех вкусах кроме киновкуса. Бывает так, что смотрю фильм, он вызывает полное недоумение, как такое может кем-то приниматься. Потом читаю порции положительных рецензий уважаемых кинокритиков. И наоборот. Смотрю кино, чуть ли не вскакиваю, как же офигенно что-то передано или построено. И порции насмешливых отзывов. Одно время сидел и читал отрицательные отзывы на фильмы, которые меня глубоко впечатлили. Там порой такой подгар, что поражаешься, кажется, что человек посвящает часы написанию какого-то оскорбительного отзыва, изощряясь в оскорблениях, но забывает добавить последнюю строчку «и все же, это прекрасное кино». Когда читал отзывы-рецензии на тексты и спектакли, мне они казались в большинстве своем довольно сонаправленными, если они и были отрицательными, то «понятно отрицательными». С кино все перевернулось. Это какие-то шизопотоки обрывков восприятий, в которых невозможно выявить ничего, невозможно предсказать ничего. Кого-то отталкивает некоммерческая картинка наших фильмов, они считают, что кино должно быть «таким» – со стерильной картинкой, как у большинства фильмов, с такой актерской игрой и монтажом. А кто-то разглядывает и очаровывается. Смеси восхищений-отвращений, а на фесте ощущение вообще нездорового внимания, сочетание какого-то восхваления с невидимыми факами, торчащими из-за плеча. «Тебя тут боятся» – ну-ну... То есть да... кино – это галлюцинаторный мир, и ничего тут не поделать, но это уникальная свобода! Это как комната, в которую ты можешь случайно заглянуть и разрыдаться непонятно отчего. Потому что так случилось, оказалось, что это – твоя галлюцинация. Не, мой собственный вкус не чище, а может и еще запутаннее, я изучаю кино каждый день, уже больше пяти лет, и вглядываюсь в свой вкус, почему что-то принимается и производит впечатление, а что-то радикально отвергается? То есть... еще раз. Это потоки коллективных галлюцинаций и мы в них, это страннейшая свобода передаваемых видений и «иного», создание «реального», игры с восприятием времени и все-все-все. Короче, вы уже поняли, чем мы сейчас займемся. Мы не будем снимать восьмой полный метр, пока семи достаточно. Займемся совсем другой темой, самой сложной. Столь сложного проекта у нас еще не было, это проект в котором попутаны все горизонты, мы сидим и осмысляем его в тишине. Все, мы уже начинаем. Потом увидите, что мы придумали.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^Flogseq____&quot;,2255,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^Vlogseq____&quot;,2255,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2249,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-7f26-4f93-ab0e-074cae4436f8logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2250,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Что еще интересно... он считал, что музыкальная культура, если не вся, то мелодическая, была заложена до человека, в мире птиц. Истоки всех мелодий там. Человек понемногу раскрывает то, что чувствуют птицы.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2250,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2250,logseq____&quot;^Flogseq____&quot;,2188,536871000]],[logseq____&quot;^15logseq____&quot;,[2250,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq__ ,logseq____&quot;Начинает казаться, что Болливуд – это метафора. Никто не знает границ и форм, никто его толком не видел, это же не только разбросанные студии, производящие масалу и попкорн, не индустрия снов, но и в целом вся светская жизнь миллиардной цивилизации, весь гламур, вся поп-культура. Та самая розовая бездна. Полистал по утру, кстати, списки звезд Болливуда, покончивших с собой, это внушительный список, но педалировать эту тему не хочется, это слишком безответственно. Если человек не выдерживает и вешается на люстре, это еще не значит, что эта розовая бездна его сожрала, там может быть всякое.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^Flogseq____&quot;,2171,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^Vlogseq____&quot;,2113,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2271,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-402d-4526-9623-f3d2750278eclogseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2272,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Есть такой ATU-каталог. Наверное, все, кто изучают сказки, в него заглядывают. Колодец без днища практически. Две с половиной тысячи основных форм (или больше??), из которых строится практически любая сказка. Или, говоря не по-русски, тысячи базовых паттернов. Фольклористы занимаются разглядыванием этих паттернов и ареалов их распространения, и порой приходят к удивительным выводам: они повсюду, странные мотивы некоторых сказок у американских индейцев совпадают с сибирскими и бенгальскими. АТУ – это не Пропп, это классификация типов, некий атлас «всего», из чего может склеиться сказка.logseq____ х, у него есть путь, но он ни чем не обусловлен. Прогулки - чуть ли не единственное чем занимаются жители дурки всё время.\\n“А вдруг повезёт” - лудоманская шиза прорастает в сыне ГГ. Лудомания - это шизофрения покера. В лудомании игрок проваливается в узор, в сеть оправдывающих извинений и теорий как можно обыграть всех. Это тёмная сторона интуиции, хуевастый исход процесс слушания себя. Это обсессия создания узора, который не является таковым ни для кого кроме тебя. Шиза и лудомания это страшно, но бояться этого нужно не осуждающе. ГГ и его сын - единственные счастливые люди в этой вселенной. В противовес окружающего давлеющему фашизму правил, они ещё свободнее проваливаются в новый сугроб бессмысленных знаков - учат китайский и едут в Макао.\\logseq____&quot;logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Flogseq____&quot;,2128,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Vlogseq____&quot;,2093,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ulogseq____&quot;,76,536871000]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-a0de-4b48-8bbd-b9f9abe24943logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Когда-нибудь расскажу всю правду про Латвийскую ССР 80-х. Ну как всю... Ту, что знаю.logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871000]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Flogseq____&quot;,2098,536871000]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Xlogseq____&quot;,76,536871000]],[logseq____&qu из деревенской печи.\\n\\nШэн - выражение чистого вкуса и аромата породистого сырья. Они тут превалирует над сложными метафорами выдержки и саспенсом старых чаев. \\n\\n\\n3. Шэн Ибан, 2005 год (https://charitea.ru/catalog/puer/shen-puer-iban-2005-god/)\\n\\nСтарый добрый лекарь. Тихий, спокойный, очаровывающий сухофруктовой сладостью с первого пролива. Растопленная баня под крышкой чайника, табак, инжир, легкий настой. \\n\\nСкромное перерождение любимой Зеленой Печати 1998 года. Вкусный, мягкий сухой Шэн, в который интересно погружаться, проживая его внутренние образы. \\n\\n4. Пэнчэн Лао Шу Баньчжан, 2006 год (https://charitea.ru/catalog/puer/shen-puer-penchen-lao-shu-banchzhan-2006-god/)\\n\\nСтарый некромант. Кроваво - рубиновый цвет настоя. Кастует ароматы приднестровского подъезда, пасмурного леса. \\n\\nКамфора, минеральность, сложные букеты трав, пчелиный воск. Легкое пощипывание в горле, как после старых Лю Бао. Вместо сладкой сухофруктовой линии - леса, овраги и скалы. Сложный персонаж. \\n\\n5. Шэн пуэр Цзингу, 2006 год (https://charitea.ru/catalog/puer/shen-puer-tszingu-2006-goda/)\\n\\nВ аромате сухого листа - игривый Му Сян, древесный аромат. С легким, но заметным дымным тоном, сухофруктовыми и анималистичными оттенками.\\n\\nНад поверхностью пиалы в аромате — пылкий цитрус. Он же преобладает во вкусе, солируя в каждом проливе, сливаясь с камфорой и порой — с мёдом. Шэн в прогулочном, солнечно-цитрусовом настроении, контрастирующим с глубокими, томными чаями.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2392,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2392,logseq____&quot;^Flogseq____&quot;,2391,536871008]],[logseq____&quot;^15logseq____&quot;,[2392,logseq____&quot;^Xlogseq____&quot;,2391,536871008]],[logseq____&quot;^15logseq____&quot;,[2392,logseq____&quot;^Vlogseq____&quot;,2391,536871008]],[logseq____&quot;^15logseq____&quot;,[2392,logseq____&quot;^Ul ается локализованным в том месте, где он реально происходит. Таким образом мы приобретаем психологическую устойчивость в любой среде.logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^Flogseq____&quot;,2481,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^Xlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^Vlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^Ulogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2630,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-e488-4f83-9c15-77fd4e4e63d5logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Все эти уровни постепенно достигаются с помощью практики ДКВ. Однако, каждый уровень имеет свои ценности и мотивацию. Важно проработать \\logseq____&quot;личностный аспект\\logseq____&quot; на каждом из УК, чтобы успешно и безопасно переходить с уровня на уровень. Пример: трагедия с ребятами из Кунта-йоги.\\n[Подробнее смотри Илья Беляев \\logseq____&quot;ОСТРИЕ КУНТЫ\\logseq____&quot;]logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Flogseq____&quot;,2566,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Xlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Vlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^Ulogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2631,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-62c8-4c52-b52a-391db87e8840logseq____&quot;,5368 ения визуальных образов из глубины. Если возникают какие-нибудь картинки, мысли, воспоминания и т.д., это хорошо. Удерживайте образы там где они возникают. Если никаких образов не возникает, то сместите точку наблюдения из центра головы немного назад, чтобы активировать зрительную кору. Если всматриваться в ближнюю зону в объёмном пространстве, то ваше восприятие итровертируется и вы будете воспринимать образы из вашей памяти, из вашего личного внутреннего пространства. Если всматриваться в дальнюю зону в объёмном пространстве, то будут возникать образы от внешних источников.logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^Flogseq____&quot;,2661,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^Xlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^Vlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^Ulogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2652,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c6cf-f011-4878-be69-81f620ff4b61logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1.logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Flogseq____&quot;,2635,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Xlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Vlogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^Ulogseq____&quot;,2056,536871010]],[logseq____&quot;^15logseq____&quot;,[2653,logseq____&quot;^;logseq____&quot;,logseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
