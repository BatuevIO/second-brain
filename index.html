етражный фильм отличается от сериала? Но не на дистанции, а если так смотреть (ладонь к лицу), то есть, если взять минуту или две – случайные, можно ли определить, фильм это или сериал? Задал этот вопрос друзьям и знакомым из мира кино. Получил много ответов. В основном говорили о ритме, темпе, плотности кадра, сновидческих образах. Также о разности планов, заявочных кадрах, закадровой музыке, и так далее. Сам же я думал, что мне достаточно не минуту смотреть, а секунд десять, чтобы определить: сериал ли это или полный метр. Типа иное распределение киносубстанции. Сериал распознается сходу. И вот. Мы провели эксперимент. О. ставила случайные фильмы и сериалы (я их не видел до этого, естественно), в случайном месте, на минуту-две, а я говорил «фильм, сериал, фильм, сериал» – типа того, угадывая, что это. И так долго. Статистика весьма впечатлила. Угадываний оказалось примерно 50 процентов. То есть, чисто случайное попадание. После этого эксперимента я признался, что не понимаю локальной разницы между сериалом и полным метром, без проблем угадываются только плохие сериалы, а более-менее качественные – нет. То есть (опять же, это в моем случае), заговоры-мудрствования о ритме, плотности, сновидческих образах и киносубстанции, оказались содержанием некоей иллюзии, а на деле все сложилось иначе. После все этого сказал друзьям, что локальной разницы нет, есть разница глобальная, на дистанции, а в озере вполне может что-то течь, там тоже ветер, а в реке у берегов вода может быть неподвижной, и надо долго смотреть, чтобы разобраться.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^Flogseq____&quot;,2174,536870998]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2104,logseq____&quot;^Vlogseq____&quot;,2112,536870998]],[logseq____ ащий воздух и не знаешь, куда тебя качнет, какой волной накроет. Показалось, что смотрю мультфильм, как кто-то выгуливает луну.)logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Flogseq____&quot;,2183,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Vlogseq____&quot;,2183,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2168,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-8919-47dc-84c8-cf1834eaf21elogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Рамнагар рыжий. \\nЛанка зеленая.\\nБелпур голубой.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Flogseq____&quot;,2213,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Vlogseq____&quot;,2284,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2169,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-0521-4378-9512-aa5afaf98c46logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Рекомендации русского киноlogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2170,logseq____&quot;^Flogs gseq____&quot;^Qlogseq____&quot;,logseq____&quot;Это было несколько лет назад, холодной весной. Люди сгибались и закрывали лица от ледяного ветра. Там было некое вневременное ощущение, будто все заморожено, а люди прячутся не от ветра, а стыдятся смотреть друг на друга. (да вообще, человек чаще всего прячется от холода и стыда) Мы сидели и общались. Про собеседника не буду сообщать ничего, все это был частный разговор и не предполагалось, что его высказывания станут известны вовне. И вот, он сказал, что с детства все советские мультики наводят на него тоску, он не видит, чем они отличаются друг от друга, они все унылые, то ли дело диснеевские мультики... а голливудскую культуру он считает вообще самым ярким и ценным, что когда-либо существовало в кинематографе. Эти слова меня очень впечатлили. Хотя бы потому, что все эти ощущения совпали с моими, только наоборот. Для меня всегда советские мультики представляли некую россыпь разнообразных соцветий, бредовую и удивительную, а диснеевские – однообразие, как, впрочем, и практически весь Голливуд. И вот, мы сидели и смотрели друг на друга, и я не понимал, как же так получилось, что мы видим эту часть мира противоположным образом. Есть такие линзы, в которых изображение переворачивается. И тут было такое чувство, что между нами поставлена такая линза, мы оцениваем то, что видим, не просто по-разному, но перевернуто.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^Flogseq____&quot;,2238,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^Vlogseq____&quot;,2238,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2243,logseq____&quot;^;logseq____&quot;,logseq___ seq____&quot;^15logseq____&quot;,[2251,logseq____&quot;^Vlogseq____&quot;,2125,536870998]],[logseq____&quot;^15logseq____&quot;,[2251,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2251,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-4b87-4ecd-aa0d-2c61bb753528logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;В общем, в апреле мы решились на этот шаг, а дальше была ежедневная работа огромной команды, замечательные люди, называть которых не стоит, но которые ценят «Дождись лета», помогли с деньгами. И мы начали. «Путешествие на солнце и обратно» – это многосерийный художественный фильм, построенный по мотивам книги «Дождись лета». И сейчас можно об этом рассказать потому, что мы почти закончили съемки.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Flogseq____&quot;,2230,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Vlogseq____&quot;,2125,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2252,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-022a-4d55-8a93-06b084c25289logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2253,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Вообще, я снял несколько фильмов, это интересные и оригинальные фильмы. И один выдающийся. Он называется «Путешествие на солнце и обратно», длится он более пяти часов, он разбит на семь серий. Работало над фильмом (в фильме) человек триста. Это был реальный трип. Мы слетали на солнце. И в конце августа казалось, что обратно вернуться уже не получится, я лежал под капельница х форм, сэмплов, кадров и т д. И вот, в этой статье показано странное. Что бывают случаи, когда гигантский мир рассыпанных форм склеивается двумя совсем разными способами, давая при этом абстрактно одно и то же, но качественно разное: что-то и оно же, но вывернутое наизнанку. Получается вывернутый наизнанку фильм, который природа сняла о себе, там время не линейно, а стекает как густая краска и наслаивается на себя.logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Flogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Vlogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2283,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-71bf-473c-afb7-61cd01d4bfc2logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;|| Десять драматических конструкцийlogseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Flogseq____&quot;,2141,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Xlogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Vlogseq____&quot;,2192,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^Ulogseq____&quot;,70,536870998]],[logseq____&quot;^15logseq____&quot;,[2284,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-2711-41c3-b688-ccacbbd6b401logseq____&quot;,536870998]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Qlogseq_ 05 год (https://charitea.ru/catalog/puer/shen-puer-mahej-2006-god/)\\n\\nШэн, собранный местной общиной. Красивое сырье, мягкий ручной пресс. Мед, цветы, мускус. Cладкая кашка из деревенской печи.\\n\\nШэн - выражение чистого вкуса и аромата породистого сырья. Они тут превалирует над сложными метафорами выдержки и саспенсом старых чаев. \\n\\n\\n3. Шэн Ибан, 2005 год (https://charitea.ru/catalog/puer/shen-puer-iban-2005-god/)\\n\\nСтарый добрый лекарь. Тихий, спокойный, очаровывающий сухофруктовой сладостью с первого пролива. Растопленная баня под крышкой чайника, табак, инжир, легкий настой. \\n\\nСкромное перерождение любимой Зеленой Печати 1998 года. Вкусный, мягкий сухой Шэн, в который интересно погружаться, проживая его внутренние образы. \\n\\n4. Пэнчэн Лао Шу Баньчжан, 2006 год (https://charitea.ru/catalog/puer/shen-puer-penchen-lao-shu-banchzhan-2006-god/)\\n\\nСтарый некромант. Кроваво - рубиновый цвет настоя. Кастует ароматы приднестровского подъезда, пасмурного леса. \\n\\nКамфора, минеральность, сложные букеты трав, пчелиный воск. Легкое пощипывание в горле, как после старых Лю Бао. Вместо сладкой сухофруктовой линии - леса, овраги и скалы. Сложный персонаж. \\n\\n5. Шэн пуэр Цзингу, 2006 год (https://charitea.ru/catalog/puer/shen-puer-tszingu-2006-goda/)\\n\\nВ аромате сухого листа - игривый Му Сян, древесный аромат. С легким, но заметным дымным тоном, сухофруктовыми и анималистичными оттенками.\\n\\nНад поверхностью пиалы в аромате — пылкий цитрус. Он же преобладает во вкусе, солируя в каждом проливе, сливаясь с камфорой и порой — с мёдом. Шэн в прогулочном, солнечно-цитрусовом настроении, контрастирующим с глубокими, томными чаями.logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Flogseq____&quot;,2382,536871006]],[logseq____&quot;^15logseq____&quot;,[2383,logseq____&quot;^Xlogseq____&quot м подержать его в ассортименте, с ним интересно проводить время. \\n\\n2. Шэн пуэр торговой марки Куньчжуньхэ, 2006 года (https://charitea.ru/catalog/puer/shen-puer-kunchzhunhe-2006-god/)\\n\\nКрасивый, мелодичный, качественный шэн пуэр с ориентацией на выразительные ароматы и чистую мелодию вкуса. \\n\\nАромат прогретого листа сладкий, с переливами кожаных и ягодных оттенков, восточными сладостями и тягучим мускусом, довольно вариативный, динамичный, одним словом — богатый.\\n\\nНастой чистого красивого золотистого цвета. Хранение у шэна очень удачное, сбалансированное, сочетающее и сухие и влажные оттенки.\\nВкус нежный, мягкий. Без ярких доминант. Сперва кажется, что в нем не хватает басов, какой-то основательности, но затем на их месте формируется чистая, красивая мелодия. Темный мед, пряности, цветочные, нектарные оттенки, укрытые тенью выдержки.\\n\\nЭто очень эргономичный шэн. Настой с мягкой текстурой, его приятно подолгу держать во рту перед глотком, чувствовать его «тело».\\n\\nВсе характеристики Шэна отсылают к нежному сырью. Его дух — не в старой библиотеке, не во влажном осеннем лесу, но в ощущении чистоты, плавности, в мелодичной тишине гор. \\n\\nПьется долго — высокая стойкость к проливам.\\n\\n3. Баньчжан Шэнтай 2007 года (https://charitea.ru/catalog/puer/shen-puer-banchzhan-shentaj-2007-god/).  Чай попроще)\\n\\nХорошо сформированные, фактурные оттенки возраста в аромате: изюм, слива, темный мед, «скотный двор». \\n\\nВкус более простой и умеренный, не такой красочный и многослойный. C древесными, камфорными оттенками, цедрой. \\n\\nЧай глубоко ощущается в теле.\\n\\nБольшая часть содержания этого Шэна - в ароматах, они динамично меняются, сливаются друг с другом, образуя коктейль из экзотических переспелых фруктов, цветов, мускуса и кожи.\\n\\nВо всем остальном - это середнячок без особых претензий.logseq____&quot;,536871006]],[logseq____&quot;^15logseq____&quot;,[2385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,53687100 logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2444,logseq____&quot;^Flogseq____&quot;,2608,536871008]],[logseq____&quot;^15logseq____&quot;,[2444,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2444,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2444,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2444,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-7738-4def-be12-db5d99cf3497logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Тренинг по Деконцентрации. День Второй: Часть 2: Деконцентрация “как она есть”\\nСуществует особое состояние сознания - Состояние Созерцания (СС) -\\nсостояние открытости и целостного восприятия окружающей среды. Вся наша\\nсоциальная деятельность направлена на то чтобы уйти от этого состояния.\\nМы привыкаем не распределять наше внимание на все сразу, а концентрировать его на чём-то конкретном. Такая локализация внимания ведёт к выделению отдельных признаков из фона. Возникает описание мира состоящее из выделенных распознанных объектов, т.е. \\logseq____&quot;объектное восприятие мира\\logseq____&quot;. Оно же выделяет меня из окружающей среды тоже как объект \\logseq____&quot;Я\\logseq____&quot;. Возникают всякие \\logseq____&quot;Я - тут\\logseq____&quot;, \\logseq____&quot;Ты - там\\logseq____&quot; описания. Таким образом мы живём не в реальном мире процессов, а в его \\logseq____&quot;объектном описании\\logseq____&quot;.\\n\\logseq____&quot;Плохие дяди\\logseq____&quot; психологи научили нас, что наше сознание локализовано у нас в голове. Мы же учимся воспринимать наше сознание как распределённую в пространстве функцию. Тогда все внешние процессы происходят также и в пространстве нашего сознания. Теперь мы воспринимаем напрямую, адекватно, а уже затем, если надо, проектируем результаты восприятия в мир \\logseq____&quot;объектного описания\\logseq____&quot;. Состояние окружающего мира теперь воспринимается как своё состояние сознания. При этом выделяется не описание процессов, а \\logseq____&quot;первичный контакт\\logseq____&quot; с ними. \\logseq____&quot;Первичный контакт\\logseq____&quot; - это непосредственное восприятие при выключенных механизмах интерпретаций.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Flogseq____&quot;,2648,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2445,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-9fc0-42ff-a3d3-aec7b154143elogseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Деконцентрацию на запахе и вкусе не делайте!!! Может обостриться чувствительность так, что потом по улице ходить не сможете.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Flogseq____&quot;,2498,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2446,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-57a2-4a1b-810c-6fa7c99849e ____&quot;~u67d0c3a7-6f6e-42b0-afc7-1e3ae64fb6d6logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Повторю свою гипотезу: мне кажется, что психонетика в целом и ДКВ в частности является одной из самых быстрых техник для достижения просветления-пробуждения, если уж было принято решение о занятиях Практикой (или вступлении на Путь — кому как больше нравится ;) Дополнительным плюсом является прямая связь тренируемых умений с получаемой пользой. Так, в единоборствах (а ситуацию коммуникации можно условно отнести к единоборствам, ежели включить сюда вполне телесный аспект ТебеЭкспрессии) сразу будет польза от умения удержать внимание на нескольких точках одновременно — это не нужно объяснять специально. А вот пользу для единоборств от решения коанов или тантрического траха нужно еще суметь объяснить. Результаты же этих разных практик, похоже, будут качественно почти одинаковы (по введенному Уилбером критерию) — разная только мотивация и время получения результата.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Flogseq____&quot;,2667,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Xlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Vlogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^Ulogseq____&quot;,2047,536871008]],[logseq____&quot;^15logseq____&quot;,[2475,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d0c3a7-bb4e-4e07-8840-2c19cba5b81blogseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2476,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;3.logseq____&quot;,536871008]],[logseq____&quot;^15logseq____&quot;,[2476,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871008]],[logseq_       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
